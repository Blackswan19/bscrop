        function initializeDefaultWebsites() {
            const websites = JSON.parse(localStorage.getItem(STORAGE_KEY));
            if (!websites || websites.length === 0) {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(defaultWebsites));

        function openModal() {
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function saveWebsite() {
            const title = document.getElementById('websiteTitle').value.trim();
            const url = document.getElementById('websiteUrl').value.trim();

            if (title && url) {
                const websites = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
                const duplicate = websites.some(website => website.url === url || website.title.toLowerCase() === title.toLowerCase());
                if (duplicate) {
                    alert('Website already exists!');
                    return;
                }

                try {
                    new URL(url);
                } catch {
                    alert('Enter a valid URL.');
                    return;
                }

                const newWebsite = { id: Date.now(), title, url };
                websites.push(newWebsite);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(websites));

                document.getElementById('websiteTitle').value = '';
                document.getElementById('websiteUrl').value = '';
                closeModal();
                if (currentView === 'all') {
                    displayMatchingWebsites();
                } else if (currentView === 'pinned') {
                    displayPinnedWebsites();
                } else {
                    displayRecentlyVisited();
                }
            } else {
                alert('Enter both title and URL.');
            }
        }

        function markAsVisited(id) {
            const visitedWebsites = JSON.parse(localStorage.getItem(VISITED_KEY)) || {};
            visitedWebsites[id] = Date.now();
            localStorage.setItem(VISITED_KEY, JSON.stringify(visitedWebsites));
        }

        function isRecentlyVisited(id) {
            const visitedWebsites = JSON.parse(localStorage.getItem(VISITED_KEY)) || {};
            const visitTime = visitedWebsites[id];
            if (!visitTime) return false;
            const now = Date.now();
            const twelveHours = 12 * 60 * 60 * 1000;
            return (now - visitTime) <= twelveHours;
        }

        function cleanExpiredVisits() {
            const visitedWebsites = JSON.parse(localStorage.getItem(VISITED_KEY)) || {};
            const now = Date.now();
            const twelveHours = 12 * 60 * 60 * 1000;
            for (const id in visitedWebsites) {
                if ((now - visitedWebsites[id]) > twelveHours) {
                    delete visitedWebsites[id];
                }
            }
            localStorage.setItem(VISITED_KEY, JSON.stringify(visitedWebsites));
        }

        function displayMatchingWebsites() {
            currentView = 'all';
            isPinnedSitesActive = false;
            document.getElementById('pinnedSitesButton').classList.remove('active');
            const query = document.getElementById('searchInput').value.toLowerCase();
            const websites = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            const pinnedWebsites = JSON.parse(localStorage.getItem(PINNED_KEY)) || [];
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.innerHTML = '';

            cleanExpiredVisits();

            const filteredWebsites = websites
                .filter(website => 
                    website.title.toLowerCase().includes(query) || 
                    website.url.toLowerCase().includes(query)
                )
                .sort((a, b) => a.title.localeCompare(b.title));

            if (filteredWebsites.length > 0) {
                filteredWebsites.forEach(website => {
                    const isPinned = pinnedWebsites.some(pinned => pinned.id === website.id);
                    const isVisited = isRecentlyVisited(website.id);
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    resultItem.innerHTML = `
                        <a href="${website.url}" class="result-title" target="_self" onclick="markAsVisited(${website.id})">${website.title}${isVisited ? '<span class="recently-visited">Recently Visited</span>' : ''}</a>
                        <span class="result-url">${website.url}</span>
                        <p class="result-description">Click on the white colored title to open and view the site.</p>
                        <div class="button-container">
                            <button class="${isPinned ? 'unpin-btn' : 'pin-btn'}" onclick="togglePin(${website.id})">${isPinned ? 'Unpin' : 'Pin'}</button>
                            <button class="delete-btn" onclick="deleteWebsite(${website.id})">Delete</button>
                        </div>
                    `;
                    resultsContainer.appendChild(resultItem);
                });
            } else if (query) {
                resultsContainer.innerHTML = '<p>No matching websites found.</p>';
            } else {
                resultsContainer.innerHTML = '';
            }
        }
        function displayRecentlyVisited() {
            currentView = 'recently-visited';
            isPinnedSitesActive = false;
            document.getElementById('pinnedSitesButton').classList.remove('active');
            const visitedWebsites = JSON.parse(localStorage.getItem(VISITED_KEY)) || {};
            const websites = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            const pinnedWebsites = JSON.parse(localStorage.getItem(PINNED_KEY)) || [];
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.innerHTML = '';

            cleanExpiredVisits();

            const recentlyVisited = websites
                .filter(website => isRecentlyVisited(website.id))
                .sort((a, b) => {
                    const timeA = visitedWebsites[a.id] || 0;
                    const timeB = visitedWebsites[b.id] || 0;
                    return timeB - timeA;
                });

            if (recentlyVisited.length > 0) {
                recentlyVisited.forEach(website => {
                    const isPinned = pinnedWebsites.some(pinned => pinned.id === website.id);
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    resultItem.innerHTML = `
                        <a href="${website.url}" class="result-title" target="_self" onclick="markAsVisited(${website.id})">${website.title}<span class="recently-visited">Recently Visited</span></a>
                        <span class="result-url">${website.url}</span>
                        <p class="result-description">Click on the white colored title to open and view the site.</p>
                        <div class="button-container">
                            <button class="${isPinned ? 'unpin-btn' : 'pin-btn'}" onclick="togglePin(${website.id})">${isPinned ? 'Unpin' : 'Pin'}</button>
                            <button class="clear-recent-btn" onclick="removeFromRecent(${website.id})">Remove from Recent</button>
                        </div>
                    `;
                    resultsContainer.appendChild(resultItem);
                });
            } else {
                resultsContainer.innerHTML = '<p>No recently visited websites found.</p>';
            }
        }
        function removeFromRecent(id) {
            const visitedWebsites = JSON.parse(localStorage.getItem(VISITED_KEY)) || {};
            if (visitedWebsites[id]) {
                delete visitedWebsites[id];
                localStorage.setItem(VISITED_KEY, JSON.stringify(visitedWebsites));
                if (currentView === 'all') {
                    displayMatchingWebsites();
                } else if (currentView === 'pinned') {
                    displayPinnedWebsites();
                } else if (currentView === 'recently-visited') {
                    displayRecentlyVisited();
                }
            }
        }
        function displayPinnedWebsites() {
            currentView = 'pinned';
            isPinnedSitesActive = true;
            document.getElementById('pinnedSitesButton').classList.add('active');
            const query = document.getElementById('searchInput').value.toLowerCase();
            const pinnedWebsites = JSON.parse(localStorage.getItem(PINNED_KEY)) || [];
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.innerHTML = '';

            cleanExpiredVisits();

            const filteredPinnedWebsites = pinnedWebsites
                .filter(website => 
                    website.title.toLowerCase().includes(query) || 
                    website.url.toLowerCase().includes(query)
                )
                .sort((a, b) => a.title.localeCompare(b.title));

            if (filteredPinnedWebsites.length > 0) {
                filteredPinnedWebsites.forEach(website => {
                    const isVisited = isRecentlyVisited(website.id);
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    resultItem.innerHTML = `
                        <a href="${website.url}" class="result-title" target="_self" onclick="markAsVisited(${website.id})">${website.title}${isVisited ? '<span class="recently-visited">Recently Visited</span>' : ''}</a>
                        <span class="result-url">${website.url}</span>
                        <p class="result-description">Click on the white colored title to open and view the site.</p>
                        <div class="button-container">
                            <button class="unpin-btn" onclick="togglePin(${website.id})">Unpin</button>
                            <button class="delete-btn" onclick="deleteWebsite(${website.id})">Delete</button>
                        </div>
                    `;
                    resultsContainer.appendChild(resultItem);
                });
            } else {
                resultsContainer.innerHTML = '<p>No matching pinned websites found.</p>';
            }
        }

        function togglePinnedWebsites() {
            isPinnedSitesActive = !isPinnedSitesActive;
            if (isPinnedSitesActive) {
                displayPinnedWebsites();
            } else {
                displayMatchingWebsites();
            }
        }

            if (currentView === 'pinned') {
                displayPinnedWebsites();

            const searchInput = document.getElementById('searchInput');

            clearBtn.style.display = searchInput.value ? 'block' : 'none';

        function pinWebsite(id) {
            const websites = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            const pinnedWebsites = JSON.parse(localStorage.getItem(PINNED_KEY)) || [];
            const websiteToPin = websites.find(website => website.id === id);

            if (websiteToPin && !pinnedWebsites.some(website => website.id === id)) {
                pinnedWebsites.push(websiteToPin);
                localStorage.setItem(PINNED_KEY, JSON.stringify(pinnedWebsites));
                if (currentView === 'all') {
                    displayMatchingWebsites();
                } else if (currentView === 'pinned') {
                    displayPinnedWebsites();
                } else {
                    displayRecentlyVisited();
                }
            }
        }

        function unpinWebsite(id) {
            let pinnedWebsites = JSON.parse(localStorage.getItem(PINNED_KEY)) || [];
            pinnedWebsites = pinnedWebsites.filter(website => website.id !== id);
            localStorage.setItem(PINNED_KEY, JSON.stringify(pinnedWebsites));
            if (currentView === 'all') {
                displayMatchingWebsites();
            } else if (currentView === 'pinned') {
                displayPinnedWebsites();
            } else {
                displayRecentlyVisited();
            }
        }

        function togglePin(id) {
            const pinnedWebsites = JSON.parse(localStorage.getItem(PINNED_KEY)) || [];
            const websites = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            const website = websites.find(website => website.id === id);

            if (!website) return;

            const isPinned = pinnedWebsites.some(pinned => pinned.id === id);
            if (isPinned) {
                unpinWebsite(id);
            } else {
                pinWebsite(id);
            }
        }

        function deleteWebsite(id) {
            let websites = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            websites = websites.filter(website => website.id !== id);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(websites));

            let pinnedWebsites = JSON.parse(localStorage.getItem(PINNED_KEY)) || [];
            pinnedWebsites = pinnedWebsites.filter(website => website.id !== id);
            localStorage.setItem(PINNED_KEY, JSON.stringify(pinnedWebsites));

            let visitedWebsites = JSON.parse(localStorage.getItem(VISITED_KEY)) || {};
            delete visitedWebsites[id];
            localStorage.setItem(VISITED_KEY, JSON.stringify(visitedWebsites));

            if (currentView === 'all') {
                displayMatchingWebsites();
            } else if (currentView === 'pinned') {
                displayPinnedWebsites();
            } else {
                displayRecentlyVisited();
            }
        }

        function searchWebsites() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const websites = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            const pinnedWebsites = JSON.parse(localStorage.getItem(PINNED_KEY)) || [];

            if (currentView === 'pinned') {
                const filteredPinnedWebsites = pinnedWebsites
                    .filter(website => 
                        website.title.toLowerCase().includes(query) || 
                        website.url.toLowerCase().includes(query)
                    );
                if (filteredPinnedWebsites.length > 0) {
                    displayPinnedWebsites();
                } else if (query) {
                    const googleSearchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)} website`;
                    window.open(googleSearchUrl, '_self');
                }
            } else if (currentView === 'recently-visited') {
                const visitedWebsites = JSON.parse(localStorage.getItem(VISITED_KEY)) || {};
                const recentlyVisited = websites
                    .filter(website => isRecentlyVisited(website.id))
                    .filter(website => 
                        website.title.toLowerCase().includes(query) || 
                        website.url.toLowerCase().includes(query)
                    );
                if (recentlyVisited.length > 0) {
                    displayRecentlyVisited();
                } else if (query) {
                    const googleSearchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)} website`;
                    window.open(googleSearchUrl, '_self');
                }
            } else {
                const filteredWebsites = websites
                    .filter(website => 
                        website.title.toLowerCase().includes(query) || 
                        website.url.toLowerCase().includes(query)
                    );
                if (filteredWebsites.length > 0) {
                    displayMatchingWebsites();
                } else if (query) {
                    const googleSearchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)} website`;
                    window.open(googleSearchUrl, '_self');
                }
            }
        }

            initializeDefaultWebsites();
            displayMatchingWebsites();
            toggleClearButton();
        });

        document.getElementById('searchInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                searchWebsites();
            }
        });

        document.getElementById('searchInput').addEventListener('input', function() {
            handleSearchInput();
        });

        document.addEventListener("DOMContentLoaded", () => {
            const customMenu = document.querySelector(".custom-menu");
            document.addEventListener("contextmenu", (event) => {
                event.preventDefault();
                if (customMenu) {
                    customMenu.style.display = "block";
                    customMenu.style.top = `${event.pageY}px`;
                    customMenu.style.left = `${event.pageX}px`;
                }
            });
            document.addEventListener("click", () => {
                if (customMenu) {
                    customMenu.style.display = "none";
                }
            });
        });
