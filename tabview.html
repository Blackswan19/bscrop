<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Mytv(Tabview)</title> <link rel="icon" type="image/x-icon" href="https://i.ibb.co/qjfY8v0/Rora-imgconv.png"> <style> @import url('https://fonts.googleapis.com/css2?family=Alata&family=Corinthia:wght@400;700&family=DM+Serif+Display:ital@0;1&family=Geologica:wght@100..900&family=Lavishly+Yours&family=League+Spartan&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Mrs+Saint+Delafield&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap'); body { font-family: "League Spartan", serif; background-color: #1e1e1e; color: white; margin: 0; } a{ text-decoration: none; color: white; } .tab-container { display: flex; flex-direction: column; height: 100vh; } .tab-header { display: flex; background: #333; padding: 10px; overflow-x: auto; border-bottom: 2px solid #444; } .tab { background: #444; color: white; padding: 10px; margin-right: 5px; cursor: pointer; border-radius: 5px; text-transform: capitalize; } .tab.active { background: #0054ff; } .add-tab { background: #555; color: white; padding: 10px; border: none; cursor: pointer; border-radius: 5px; } .tab-content { flex: 1; padding: 20px; overflow-y: auto; background: #2e2e2e; } .file { margin: 10px; position: relative; } .file-text { background: #444; padding: 10px; border-radius: 5px; color: white; cursor: pointer; } .context-menu { position: absolute; background: #333; color: white; display: none; border: 1px solid #555; z-index: 10; border-radius: 3px; } .context-menu button { display: block; background: #2e2e2e; color: #ffffff; border: none; padding: 10px; width: 100%; text-align: left; cursor: pointer; font-weight: 500; font-family: "League Spartan", serif; font-size: 15px; } .context-menu button:hover { background: #444; border-radius: 0px; } .fullscreen-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.9); justify-content: center; align-items: center; z-index: 100; } div button { padding: 10px; border: none; color: rgb(0, 0, 0); border-radius: 5px; font-family: "League Spartan", serif; cursor: pointer; } .fullscreen-modal img, .fullscreen-modal iframe { max-width: 90%; max-height: 90%; } .fullscreen-modal .close-modal { position: absolute; top: 20px; right: 20px; background: transparent; color: white; border: none; cursor: pointer; font-size: 35px; font-weight: 100; } </style> </head> <body> <div class="tab-container"> <div class="tab-header"> <button class="add-tab">+</button> </div> <div class="tab-content"> <p>Select a tab or create a new one!</p> </div> </div> <div id="contextMenu" class="context-menu"></div> <div id="fullscreenModal" class="fullscreen-modal"> <button class="close-modal">&times;</button> </div> <script src="noright.js"></script> <button style="background: black; border: none; padding: 10px; position: fixed; bottom: 10px; right: 0px;"><a href="https://blackswan19.github.io/Educate/filexplorer">File explorer</a></button>
<script>
    const tabHeader = document.querySelector('.tab-header');
    const tabContent = document.querySelector('.tab-content');
    const addTabButton = document.querySelector('.add-tab');
    const contextMenu = document.getElementById('contextMenu');
    const fullscreenModal = document.getElementById('fullscreenModal');
    const closeModalButton = fullscreenModal.querySelector('.close-modal');
    let currentTabIndex = 0;
    const tabsData = JSON.parse(localStorage.getItem('tabsData')) || {};

    const saveTabsData = () => {
      localStorage.setItem('tabsData', JSON.stringify(tabsData));
    };

    const createFileElement = (file, tabId, fileIndex) => {
  const fileContainer = document.createElement('div');
  fileContainer.classList.add('file');

  if (file.type === 'image') {
    const img = document.createElement('img');
    img.src = file.content;
    img.style.width = '60%';
    img.style.height = 'auto';
    img.addEventListener('contextmenu', (e) => showFileContextMenu(e, file, tabId, fileIndex));
    fileContainer.appendChild(img);
  } else if (file.type === 'pdf') {
    const iframe = document.createElement('iframe');
    iframe.src = file.content;
    iframe.style.width = '100%';
    iframe.style.height = '100vh'; // Adjust height as needed
    fileContainer.appendChild(iframe);

    // Add delete button for PDF
    const deleteButton = document.createElement('button');
    deleteButton.textContent = 'Delete';
    deleteButton.style.display = 'block';
    deleteButton.style.marginTop = '10px';
    deleteButton.style.padding = '5px 10px';
    deleteButton.style.backgroundColor = '#ff4444';
    deleteButton.style.color = 'white';
    deleteButton.style.border = 'none';
    deleteButton.style.borderRadius = '5px';
    deleteButton.style.cursor = 'pointer';

    deleteButton.addEventListener('click', () => {
      if (confirm('Are you sure you want to delete this PDF?')) {
        tabsData[tabId].files.splice(fileIndex, 1);
        saveTabsData();
        displayTabContent(tabId);
      }
    });

    fileContainer.appendChild(deleteButton);
  } else if (file.type === 'text') {
    const textDiv = document.createElement('div');
    textDiv.textContent = file.content;
    textDiv.style.background = '#444';
    textDiv.style.color = '#fff';
    textDiv.style.padding = '10px';
    textDiv.style.borderRadius = '5px';
    textDiv.style.fontSize = '1.2em';
    textDiv.addEventListener('contextmenu', (e) => showFileContextMenu(e, file, tabId, fileIndex));
    fileContainer.appendChild(textDiv);
  }

  return fileContainer;
};



const showFileContextMenu = (e, file, tabId, fileIndex) => {
  e.preventDefault();

  contextMenu.innerHTML = ''; // Clear existing menu items
  contextMenu.style.left = `${e.pageX}px`;
  contextMenu.style.top = `${e.pageY}px`;
  contextMenu.style.display = 'block';

  if (file.type === 'image' || file.type === 'pdf') {
    const fullscreenButton = document.createElement('button');
    fullscreenButton.textContent = 'Open in Fullscreen';
    fullscreenButton.addEventListener('click', () => {
      fullscreenModal.style.display = 'flex';
      fullscreenModal.innerHTML = `
        <button class="close-modal">&times;</button>
        <${file.type === 'image' ? 'img' : 'iframe'} src="${file.content}" 
          style="width: 100%;"></${file.type === 'image' ? 'img' : 'iframe'}>
      `;
      document.querySelector('.close-modal').addEventListener('click', () => {
        fullscreenModal.style.display = 'none';
      });
    });

    contextMenu.appendChild(fullscreenButton);

    const deleteButton = document.createElement('button');
    deleteButton.textContent = 'Delete';
    deleteButton.addEventListener('click', () => {
      if (confirm('Are you sure you want to delete this file?')) {
        tabsData[tabId].files.splice(fileIndex, 1);
        saveTabsData();
        displayTabContent(tabId);
      }
      contextMenu.style.display = 'none';
    });

    contextMenu.appendChild(deleteButton);
  } else if (file.type === 'text') {
    const editButton = document.createElement('button');
    editButton.textContent = 'Edit';
    editButton.addEventListener('click', () => {
      const newText = prompt('Edit the text:', file.content);
      if (newText !== null) {
        tabsData[tabId].files[fileIndex].content = newText;
        saveTabsData();
        displayTabContent(tabId);
      }
      contextMenu.style.display = 'none';
    });

    contextMenu.appendChild(editButton);

    const deleteButton = document.createElement('button');
    deleteButton.textContent = 'Delete';
    deleteButton.addEventListener('click', () => {
      if (confirm('Are you sure you want to delete this text?')) {
        tabsData[tabId].files.splice(fileIndex, 1);
        saveTabsData();
        displayTabContent(tabId);
      }
      contextMenu.style.display = 'none';
    });

    contextMenu.appendChild(deleteButton);
  }
};

    const showTabContextMenu = (e, tabId, tabElement) => {
    e.preventDefault();
    contextMenu.style.left = `${e.pageX}px`;
    contextMenu.style.top = `${e.pageY}px`;
    contextMenu.innerHTML = '';

    // Rename Tab option
    const renameButton = document.createElement('button');
    renameButton.textContent = 'Rename Tab';
    renameButton.addEventListener('click', () => {
      const newName = prompt('Enter new tab name:', tabsData[tabId].name);
      if (newName) {
        tabsData[tabId].name = newName;
        saveTabsData();
        tabElement.textContent = newName;
      }
      contextMenu.style.display = 'none';
    });
    contextMenu.appendChild(renameButton);

    // Close Tab option
    const closeButton = document.createElement('button');
    closeButton.textContent = 'Close Tab';
    closeButton.addEventListener('click', () => {
      if (confirm('Are you sure you want to close this tab?')) {
        delete tabsData[tabId];
        saveTabsData();
        tabElement.remove();
        if (Object.keys(tabsData).length > 0) {
          document.querySelector('.tab').click();
        } else {
          tabContent.innerHTML = '<p>Select a tab or create a new one!</p>';
        }
      }
      contextMenu.style.display = 'none';
    });
    contextMenu.appendChild(closeButton);

    contextMenu.style.display = 'block';
  };

  const createTabElement = (tabId, tabName) => {
    const tab = document.createElement('div');
    tab.classList.add('tab');
    tab.textContent = tabName;
    tab.dataset.tabId = tabId;

    tab.addEventListener('click', () => {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      currentTabIndex = Array.from(tabHeader.children).indexOf(tab) - 1;
      displayTabContent(tabId);
    });

    tab.addEventListener('contextmenu', (e) => showTabContextMenu(e, tabId, tab));

    return tab;
  };
  const displayTabContent = (tabId) => {
  const tabData = tabsData[tabId];
  if (!tabData) return;

  // Check if a file exists in the tab
  const fileExists = tabData.files.length > 0;

  tabContent.innerHTML = `
    <div>
      <button
        onclick="uploadFile('${tabId}', 'image')" 
        ${fileExists ? 'disabled' : ''}>
        Upload Image
      </button>
      <button 
        onclick="uploadFile('${tabId}', 'pdf')" 
        ${fileExists ? 'disabled' : ''}>
        Upload PDF
      </button>
      <button 
        onclick="uploadFile('${tabId}', 'text')" 
        ${fileExists ? 'disabled' : ''}>
        Add Text
      </button>
    </div>
    <div class="uploaded-files"></div>
  `;

  const uploadedFilesContainer = tabContent.querySelector('.uploaded-files');
  tabData.files.forEach((file, index) => {
    const fileElement = createFileElement(file, tabId, index);
    uploadedFilesContainer.appendChild(fileElement);
  });
};


   

const uploadFile = (tabId, fileType) => {
  const tabData = tabsData[tabId];

  // Prevent upload if a file already exists
  if (tabData.files.length > 0) {
    alert('A file has already been uploaded to this tab. Please create a new tab for additional uploads.');
    return;
  }

  if (fileType === 'text') {
    const text = prompt('Enter the text:');
    if (text) {
      const newFile = { type: 'text', content: text };
      tabData.files.push(newFile);
      saveTabsData();
      displayTabContent(tabId);
    }
    return;
  }

  const input = document.createElement('input');
  input.type = 'file';
  input.accept = fileType === 'image' ? 'image/*' : 'application/pdf';

  input.addEventListener('change', (event) => {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = () => {
        const content = reader.result;
        const newFile = { type: fileType, content };
        tabData.files.push(newFile);
        saveTabsData();
        displayTabContent(tabId);
      };
      reader.readAsDataURL(file);
    }
  });

  input.click();
};



    const addTab = () => {
      const tabId = `tab-${Date.now()}`;
      const tabName = `Tab ${Object.keys(tabsData).length + 1}`;
      tabsData[tabId] = { name: tabName, files: [] };
      saveTabsData();

      const tab = createTabElement(tabId, tabName);
      tabHeader.insertBefore(tab, addTabButton);

      tab.click();
    };

    const loadTabs = () => {
      Object.entries(tabsData).forEach(([tabId, tabInfo]) => {
        const tab = createTabElement(tabId, tabInfo.name);
        tabHeader.insertBefore(tab, addTabButton);
      });

      if (Object.keys(tabsData).length > 0) {
        document.querySelector('.tab').click();
      }
    };

    document.addEventListener('click', () => {
      contextMenu.style.display = 'none';
    });

    addTabButton.addEventListener('click', addTab);
    closeModalButton.addEventListener('click', () => {
      fullscreenModal.style.display = 'none';
    });

    loadTabs();
  </script>
</body>
</html>
