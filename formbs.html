        function performAction() {
            const query = document.getElementById('searchQuery').value.trim();
            const optionNumber = parseInt(query, 10);

            if (optionNumber >= 1 && optionNumber <= 15) {
                openLink(optionNumber); // Open the corresponding link if it's a number
            } else {
                googleSearch(query); // Otherwise, perform a Google search
            }
        }
        function imFeelingLucky() {
      const query = document.getElementById('search-input').value.trim();
      const selectedContext = document.querySelector('.context-options button.active');
      
      if (query) {
        let fullQuery = query;
    
        if (selectedContext) {
          const context = selectedContext.getAttribute('data-context');
          fullQuery = `${query} ${context}`;
        }
    
        const url = `https://www.google.com/search?btnI=I&q=${encodeURIComponent(fullQuery)}`;
        window.location.href = url;
      } else {
        alert("Enter a search query!");
      }
    }
    function googleSearch() {
      const query = document.getElementById('search-input').value.trim();
      
      // Get the selected context
      const selectedContext = document.querySelector('.context-options button.active');
      
      if (query) {
        let fullQuery = query;
        
        // Append context to query if a context is selected
        if (selectedContext) {
          const context = selectedContext.getAttribute('data-context');
          fullQuery = `${query} ${context}`;
        }
    
        // Redirect to Google with the query
        const url = `https://www.google.com/search?q=${encodeURIComponent(fullQuery)}`;
        window.location.href = url;
      } else {
        alert("Enter a search query!");
      }
    }

        function handleEnter(event) {
            if (event.key === "Enter") {
                performAction();
            }
        }

        function clearSearchInput() {
            document.getElementById('searchQuery').value = '';
            toggleClearIcon();
        }

        function toggleClearIcon() {
            const input = document.getElementById('searchQuery');
            const clearIcon = document.getElementById('clearIcon');
            clearIcon.style.visibility = input.value ? 'visible' : 'hidden';
        }

        function openLink(optionNumber) {
            if (links[optionNumber]) {
                window.open(links[optionNumber], "_self");
            }
        }

            const extraOptions = document.getElementById('extraOptions');
            extraOptions.style.display = extraOptions.style.display === 'none' ? 'flex' : 'none';
        }
// Country time zones
const countryTimeZones = {
      'India': 'Asia/Kolkata',
      'Korea': 'Asia/Seoul',
      'Japan': 'Asia/Tokyo',
      'China': 'Asia/Shanghai',
      'USA': 'America/New_York',
      'Australia': 'Australia/Sydney',
      'France': 'Europe/Paris',
      'Germany': 'Europe/Berlin'
    };

    // Open popup
    function openPopup() {
      const popupContainer = document.getElementById('popupContainer');
      const countryList = document.getElementById('countryList');
      const timeDisplay = document.getElementById('timeDisplay');

      // Clear previous list and time display
      countryList.innerHTML = '';
      timeDisplay.textContent = '';

      // Create list items for each country
      for (const country in countryTimeZones) {
        const listItem = document.createElement('li');
        listItem.textContent = country;
        listItem.onclick = () => replaceWithTime(listItem, country);
        countryList.appendChild(listItem);
      }

      popupContainer.classList.add('visible');
    }

    // Replace country name with the current time
    function replaceWithTime(listItem, country) {
      const timeZone = countryTimeZones[country];
      const currentTime = new Intl.DateTimeFormat('en-US', {
        timeZone: timeZone,
        hour: 'numeric',
        minute: 'numeric',
        hour12: true
      }).format(new Date());

      listItem.textContent = `${country} time now : ${currentTime}.`;
      listItem.style.cursor = 'default'; // Change cursor to default after time is displayed
      listItem.onclick = null; // Disable further clicks on this item
    }
    function performContextualSearch(context) {
      const query = document.getElementById('search-input').value.trim();
    
      if (query) {
        // Add the context to the search input
        const fullQuery = `${query} ${context}`;
        document.getElementById('search-input').value = fullQuery;  // Update the search input with the full query
    
        // Highlight the active context button
        const buttons = document.querySelectorAll('.context-options button');
        buttons.forEach(button => button.classList.remove('active'));
    
        // Find the clicked button and add the 'active' class
        const selectedButton = Array.from(buttons).find(button => button.textContent.toLowerCase().includes(context.toLowerCase()));
        if (selectedButton) {
          selectedButton.classList.add('active');
        }
    
        // Perform the search immediately with the full query
        googleSearch();
      } else {
        // If no query is entered, show an alert
        alert("Enter a search query first!");
      }
    }
    // Close popup
    function closePopup() {
      const popupContainer = document.getElementById('popupContainer');
      popupContainer.classList.remove('visible');
      document.getElementById('timeDisplay').textContent = '';
    }
     // Trigger search on "Enter" key or clicking the search icon
     document.getElementById('search-input').addEventListener('keydown', function (event) {
      if (event.key === 'Enter') {
        googleSearch();
      }
    });
    
    document.querySelector('.fa-magnifying-glass').addEventListener('click', googleSearch);
    
    // Add data-context attributes to buttons for context
    document.querySelectorAll('.context-options button').forEach((button, index) => {
      const contexts = ['', '', ''];
      button.setAttribute('data-context', contexts[index]);
    });
