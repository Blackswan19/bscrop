<script>
        const links = {
            6: "https://blackswan19.github.io/bsfesta/music",
            5: "https://blackswan19.github.io/Educate/savelink",
            3: "https://blackswan19.github.io/bscrop/imgconver",
            4: "https://blackswan19.github.io/bscrop/watchin/main",
            2: "https://blackswan19.github.io/bscrop/bsweb",
            7: "https://blackswan19.github.io/Educate/stoper",
            8: "https://blackswan19.github.io/Educate/hider",
            9: "https://blackswan19.github.io/Educate/bookpad",
            10: "https://blackswan19.github.io/Educate/filexplorer",
            11: "https://blackswan19.github.io/bscrop/watchin/mylist",
            1: "https://blackswan19.github.io/Educate/savenotes",
            14: "https://blackswan19.github.io/bsfesta/minifesta",
            12: "https://blackswan19.github.io/Educate/password",
            15: "https://blackswan19.github.io/bscrop/imgediter",
            16: "https://blackswan19.github.io/Educate/room",
            17: "https://blackswan19.github.io/bscrop/imgview",
            18: "https://blackswan19.github.io/Educate/texter",
        };

        let searchHistory = JSON.parse(localStorage.getItem('searchHistory')) || [];

        function saveToHistory(query) {
            if (query.trim() && !searchHistory.includes(query.trim())) {
                searchHistory.unshift(query.trim());
                if (searchHistory.length > 10) { // Limit history to 10 items
                    searchHistory.pop();
                }
                localStorage.setItem('searchHistory', JSON.stringify(searchHistory));
            }
        }

        function deleteFromHistory(index) {
            searchHistory.splice(index, 1);
            localStorage.setItem('searchHistory', JSON.stringify(searchHistory));
            filterAndDisplayHistory(); // Refresh the filtered display
        }

        function filterAndDisplayHistory() {
            const historyContainer = document.getElementById('searchHistory');
            const searchInput = document.getElementById('search-input').value.trim().toLowerCase();
            historyContainer.innerHTML = '';

            if (searchInput) {
                const filteredHistory = searchHistory.filter(item => item.toLowerCase().includes(searchInput));

                if (filteredHistory.length > 0) {
                    filteredHistory.forEach((item, index) => {
                        const historyItem = document.createElement('div');
                        historyItem.className = 'history-item';
                        historyItem.innerHTML = `
                            <span onclick="document.getElementById('search-input').value='${item}'; googleSearch();">${item}</span>
                            <span class="delete-icon" onclick="deleteFromHistory(${searchHistory.indexOf(item)})">×</span>
                        `;
                        historyContainer.appendChild(historyItem);
                    });
                } else {
                    const noHistory = document.createElement('div');
                    noHistory.className = 'no-history';
                    noHistory.textContent = 'No matching history';
                    historyContainer.appendChild(noHistory);
                }
            } else {
                // If input is empty, show all history
                if (searchHistory.length > 0) {
                    searchHistory.forEach((item, index) => {
                        const historyItem = document.createElement('div');
                        historyItem.className = 'history-item';
                        historyItem.innerHTML = `
                            <span onclick="document.getElementById('search-input').value='${item}'; googleSearch();">${item}</span>
                            <span class="delete-icon" onclick="deleteFromHistory(${index})">×</span>
                        `;
                        historyContainer.appendChild(historyItem);
                    });
                } else {
                    const noHistory = document.createElement('div');
                    noHistory.className = 'no-history';
                    noHistory.textContent = 'No history available';
                    historyContainer.appendChild(noHistory);
                }
            }

            historyContainer.style.display = searchInput || document.activeElement === document.getElementById('search-input') ? 'block' : 'none';
        }

        function performAction() {
            const query = document.getElementById('searchQuery').value.trim();
            const optionNumber = parseInt(query, 10);

            if (optionNumber >= 1 && optionNumber <= 15) {
                openLink(optionNumber); // Open the corresponding link if it's a number
            } else {
                googleSearch(query); // Otherwise, perform a Google search
            }
        }

        function imFeelingLucky() {
            const query = document.getElementById('search-input').value.trim();
            const selectedContext = document.querySelector('.context-options button.active');
            
            if (query) {
                let fullQuery = query;
            
                if (selectedContext) {
                    const context = selectedContext.getAttribute('data-context');
                    fullQuery = `${query} ${context}`;
                }

                saveToHistory(query); // Save to history

                const url = `https://www.google.com/search?btnI=I&q=${encodeURIComponent(fullQuery)}`;
                window.location.href = url;
            } else {
                alert("Enter a search query!");
            }
        }

        function googleSearch() {
            const query = document.getElementById('search-input').value.trim();
            const selectedContext = document.querySelector('.context-options button.active');
            
            if (query) {
                let fullQuery = query;
                
                if (selectedContext) {
                    const context = selectedContext.getAttribute('data-context');
                    fullQuery = `${query} ${context}`;
                }

                saveToHistory(query); // Save to history

                const url = `https://www.google.com/search?q=${encodeURIComponent(fullQuery)}`;
                window.location.href = url;
            } else {
                alert("Enter a search query!");
            }
        }

        function handleEnter(event) {
            if (event.key === "Enter") {
                googleSearch();
            }
        }

        function clearSearchInput() {
            document.getElementById('search-input').value = '';
            toggleClearIcon();
            document.getElementById('searchHistory').style.display = 'none';
        }

        function toggleClearIcon() {
            const input = document.getElementById('search-input');
            const clearIcon = document.getElementById('clearIcon');
            clearIcon.style.visibility = input.value ? 'visible' : 'hidden';
            filterAndDisplayHistory(); // Update and filter history
        }

        function openLink(optionNumber) {
            if (links[optionNumber]) {
                window.open(links[optionNumber], "_self");
            }
        }

        function toggleMoreOptions() {
            const extraOptions = document.getElementById('extraOptions');
            extraOptions.style.display = extraOptions.style.display === 'none' ? 'flex' : 'none';
        }

        const countryTimeZones = {
            'India': 'Asia/Kolkata',
            'Korea': 'Asia/Seoul',
            'Japan': 'Asia/Tokyo',
            'China': 'Asia/Shanghai',
            'USA': 'America/New_York',
            'Australia': 'Australia/Sydney',
            'France': 'Europe/Paris',
            'Germany': 'Europe/Berlin'
        };

        function openPopup() {
            const popupContainer = document.getElementById('popupContainer');
            const countryList = document.getElementById('countryList');
            const timeDisplay = document.getElementById('timeDisplay');

            countryList.innerHTML = '';
            timeDisplay.textContent = '';

            for (const country in countryTimeZones) {
                const listItem = document.createElement('li');
                listItem.textContent = country;
                listItem.onclick = () => replaceWithTime(listItem, country);
                countryList.appendChild(listItem);
            }

            popupContainer.classList.add('visible');
        }

        function replaceWithTime(listItem, country) {
            const timeZone = countryTimeZones[country];
            const currentTime = new Intl.DateTimeFormat('en-US', {
                timeZone: timeZone,
                hour: 'numeric',
                minute: 'numeric',
                hour12: true
            }).format(new Date());

            listItem.textContent = `${country} time now : ${currentTime}.`;
            listItem.style.cursor = 'default';
            listItem.onclick = null;
        }

        function performContextualSearch(context) {
            const query = document.getElementById('search-input').value.trim();
        
            if (query) {
                const fullQuery = `${query} ${context}`;
                document.getElementById('search-input').value = fullQuery;
        
                const buttons = document.querySelectorAll('.context-options button');
                buttons.forEach(button => button.classList.remove('active'));
        
                const selectedButton = Array.from(buttons).find(button => button.textContent.toLowerCase().includes(context.toLowerCase()));
                if (selectedButton) {
                    selectedButton.classList.add('active');
                }
        
                googleSearch();
            } else {
                alert("Enter a search query first!");
            }
        }

        function closePopup() {
            const popupContainer = document.getElementById('popupContainer');
            popupContainer.classList.remove('visible');
            document.getElementById('timeDisplay').textContent = '';
        }

        window.onload = function() {
            filterAndDisplayHistory();
            
            document.getElementById('search-input').addEventListener('focus', filterAndDisplayHistory);
            document.getElementById('search-input').addEventListener('blur', () => {
                setTimeout(() => {
                    document.getElementById('searchHistory').style.display = 'none';
                }, 200);
            });

            document.getElementById('search-input').addEventListener('keydown', function (event) {
                if (event.key === 'Enter') {
                    googleSearch();
                }
            });
            
            document.querySelector('.fa-magnifying-glass').addEventListener('click', googleSearch);
            
            document.querySelectorAll('.context-options button').forEach((button, index) => {
                const contexts = ['', '', ''];
                button.setAttribute('data-context', contexts[index]);
            });
        };
    </script>
