tons input[type="button"] { background-color: #1d1d1d; color: #d7d7d7; border: 1px solid #333333; padding: 10px 25px; font-size: 14px; margin: 15px; cursor: pointer; border-radius: 5px; transition: background-color 0.3s ease; } .buttons input[type="button"]:hover { background-color: #3c3c3c; color: #ffffff; } .footer { color: #e8eaed; position: fixed; bottom: 10px; font-size: 12px; } /* Logo Style */ .logo { font-size: 33px; font-weight: 690; color: #0044ff; margin-bottom: 20px; letter-spacing: 0.5px; } ::-webkit-scrollbar{ background: none; } /* Mobile responsiveness */ @media (max-width: 600px) { .input-container { width: 97%; } input[type="text"] { padding: 13px 40px 13px 20px; } .clear-icon { font-size: 18px; } .buttons input[type="button"] { font-size: 14px; } select#languageSelect { padding: 5px 10px; text-align: justify; } .logo { font-size: 45px; margin-bottom: 2px; } .footer { font-size: 10px; } } .suggestions { position: absolute; top: 60px; width: 100%; max-width: 550px; background-color: #1d1d1d; border: 1px solid #333333; border-radius: 10px; max-height: 200px; overflow-y: auto; z-index: 10; } .suggestion-item { padding: 10px 20px; cursor: pointer; color: #a2a2a2; font-size: 14px; transition: background-color 0.2s ease; text-transform: capitalize; } .suggestion-item:hover { font-weight: 900; color: rgb(0, 98, 255); text-decoration: underline; } </style> </head> <body> <div class="s" style="position: fixed; top: 14px; text-align: end; right: 16px;"> <a href="https://blackswan19.github.io/Educate/stoper.html" style="color: white;font-size: 14px;">BsAdstoper?</a><br><br> </div> <div class="container"> <div class="logo">BSongsearch</div> <div class="search-box"> <div class="input-container"> <input type="text" id="searchQuery" placeholder="Enter the song name here..." onkeydown="checkEnter(event)" autocomplete="off" oninput="toggleClearIcon(); showSuggestions()"> <span class="clear-icon" onclick="clearInput()" id="clearIcon">Ã—</span> <!-- Clear icon --> <div class="suggestions" id="suggestionsBox" style="display: none;"></div> </div> </div> <div class="buttons"> <input type="button" value="Search" onclick="performSongSearch()"> <select id="languageSelect"> <option value="all" selected>All</option> <option value="telugu">Telugu</option> <option value="hindi">Hindi</option> <option value="korean">Korean</option> <option value="english">English</option> <option value="japanese">Japanese</option> <option value="chinese">Chinese</option> </select> </div> <script src="noright.js"></script> <div class="footer"> #Powered by <a href="https://blackswan19.github.io/bscrop/formbs.html" style="text-decoration: none;">@FromBs</a> </div> </div>
    <script>
        // Initialize an array to store search history
        let searchHistory = JSON.parse(localStorage.getItem('searchHistory')) || [];

        // Function to display suggestions based on search history
        function showSuggestions() {
            const query = document.getElementById('searchQuery').value.toLowerCase();
            const suggestionsBox = document.getElementById('suggestionsBox');
            suggestionsBox.innerHTML = ''; // Clear previous suggestions

            if (query) {
                const filteredSuggestions = searchHistory.filter(search =>
                    search.toLowerCase().includes(query)
                );

                // Populate suggestions box
                filteredSuggestions.forEach(search => {
                    const suggestionItem = document.createElement('div');
                    suggestionItem.classList.add('suggestion-item');
                    suggestionItem.innerText = search;
                    suggestionItem.onclick = () => selectSuggestion(search);
                    suggestionsBox.appendChild(suggestionItem);
                });

                suggestionsBox.style.display = filteredSuggestions.length > 0 ? 'block' : 'none';
            } else {
                suggestionsBox.style.display = 'none';
            }
        }

        // Function to handle suggestion selection
        function selectSuggestion(search) {
            document.getElementById('searchQuery').value = search;
            document.getElementById('suggestionsBox').style.display = 'none';
            toggleClearIcon();
        }

        // Hide suggestions when clicking outside
        document.addEventListener('click', function(event) {
            const suggestionsBox = document.getElementById('suggestionsBox');
            if (!event.target.closest('.input-container')) {
                suggestionsBox.style.display = 'none';
            }
        });

        // Modified search function to store the input
        function performSongSearch() {
            var query = document.getElementById('searchQuery').value;
            var language = document.getElementById('languageSelect').value;
            if (query) {
                // Add to search history if not already present
                if (!searchHistory.includes(query)) {
                    searchHistory.unshift(query); // Add to beginning of array
                    if (searchHistory.length > 10) { // Limit to 10 recent searches
                        searchHistory.pop();
                    }
                    localStorage.setItem('searchHistory', JSON.stringify(searchHistory));
                }
                
                var searchUrl = "https://www.google.com/search?q=" + encodeURIComponent("i want a song called " + query + ", display all " + language + " songs with " + query + " title name ");
                window.open(searchUrl, '_blank');
            }
        }

        function checkEnter(event) {
            if (event.key === "Enter") {
                performSongSearch();
            }
        }

        function clearInput() {
            document.getElementById('searchQuery').value = '';
            toggleClearIcon();
            document.getElementById('suggestionsBox').style.display = 'none';
        }

        function toggleClearIcon() {
            var input = document.getElementById('searchQuery');
            var clearIcon = document.getElementById('clearIcon');
            clearIcon.style.visibility = input.value ? 'visible' : 'hidden';
        }
    </script>
