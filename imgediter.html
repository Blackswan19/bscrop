<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>BsImgediter</title> <link rel="icon" type="image/x-icon" href="https://i.ibb.co/gW8Py0B/BS.png"> <style> @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300..900&display=swap'); * { font-family: "Red Hat Display", sans-serif; } body { text-align: center; background-color: #0f0f0f; color: #ffffff; padding: 20px; } h2 { color: #0049ff; font-size: 30px; } input, button, select { padding: 12px; margin: 10px; border: 1px solid #444; border-radius: 8px; font-size: 15px; background-color: #333; color: #ffffff; transition: all 0.3s ease; width: -webkit-fill-available; text-align: center; } select { background-color: #222; cursor: pointer; } button { background-color: #0049ff; color: white; cursor: pointer; border: none; font-weight: 500; } button:hover { background-color: #0048ff6c; } .container { background: #1e1e1e; padding: 20px; border-radius: 10px; max-width: 500px; margin: auto; } img { max-width: 100%; margin-top: 20px; border: 2px solid #555; border-radius: 10px; padding: 5px; background-color: #222; display: block; } #qualityValue { font-size: 16px; font-weight: bold; } .hidden { display: none; } .file-size { font-size: 14px; font-weight: bold; margin-top: 10px; color: #aaa; } </style> </head> <body> <h2>BsImgediter</h2> <h4>Rename, Compress, and Download Image</h4> <div class="container"> <select id="modeSelector" onchange="toggleMode()"> <option value="" selected disabled>Select an option</option> <option value="rename">Rename Image</option> <option value="compare">Compare & Compress</option> </select> <br><br> <input type="file" id="imageInput" accept="image/*" class="hidden" onchange="previewOriginalImage()"> <br><br> <div id="renameSection" class="hidden"> <input type="text" id="newFileName" placeholder="Enter new file name"> <br><br> <button onclick="renameImage()">Rename & Download</button> </div> <div id="compareSection" class="hidden"> <label>Compression Quality: </label> <input style="padding: 0px; height: 1px;" type="range" id="quality" min="10" max="100" step="10" value="80" oninput="updateQualityValue()"> <span id="qualityValue">80%</span> <br><br> <button onclick="compressImage()">Compress & Compare</button> <br><br> <h3>Compressed Image Preview</h3> <p class="file-size hidden" id="compressedSize"></p> <img id="compressedPreview" class="hidden"> <br> <button id="downloadButton" class="hidden" onclick="downloadCompressedImage()">Download Compressed Image</button> </div> </div>
    <script>
        let compressedBlob = null;

        function toggleMode() {
            const mode = document.getElementById('modeSelector').value;
            document.getElementById('renameSection').classList.add('hidden');
            document.getElementById('compareSection').classList.add('hidden');
            document.getElementById('imageInput').classList.add('hidden');
            
            if (mode) {
                document.getElementById('imageInput').classList.remove('hidden');
                document.getElementById(mode + 'Section').classList.remove('hidden');
            }
        }

        function updateQualityValue() {
    document.getElementById('qualityValue').textContent = document.getElementById('quality').value + '%';
    compressImage(); // Automatically apply compression
}


        function renameImage() {
            const fileInput = document.getElementById('imageInput');
            const newFileName = document.getElementById('newFileName').value.trim();
            
            if (!fileInput.files.length) {
                alert('Please select an image file.');
                return;
            }
            
            if (!newFileName) {
                alert('Please enter a new file name.');
                return;
            }
            
            const file = fileInput.files[0];
            const fileExtension = file.name.split('.').pop();
            const newFile = newFileName + '.' + fileExtension;
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(file);
            link.download = newFile;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function previewOriginalImage() {
            const fileInput = document.getElementById('imageInput');
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const fileSize = (file.size / 1024).toFixed(2) + ' KB';
                
                document.getElementById('originalSize').textContent = `Original Size: ${fileSize}`;
                document.getElementById('originalSize').classList.remove('hidden');

                const preview = document.getElementById('preview');
                preview.src = URL.createObjectURL(file);
                preview.classList.remove('hidden');
            }
        }

        function compressImage() {
            const fileInput = document.getElementById('imageInput');
            const quality = parseInt(document.getElementById('quality').value) / 100;
            
            if (!fileInput.files.length) {
                alert('Please select an image file.');
                return;
            }
            
            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = function(event) {
                const img = new Image();
                img.src = event.target.result;
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    
                    canvas.toBlob(function(blob) {
                        compressedBlob = blob;
                        const compressedSize = (blob.size / 1024).toFixed(2) + ' KB';
                        
                        document.getElementById('compressedSize').textContent = `Compressed Size: ${compressedSize}`;
                        document.getElementById('compressedSize').classList.remove('hidden');

                        const compressedPreview = document.getElementById('compressedPreview');
                        compressedPreview.src = URL.createObjectURL(blob);
                        compressedPreview.classList.remove('hidden');
                        document.getElementById('downloadButton').classList.remove('hidden');
                    }, 'image/jpeg', quality);
                };
            };
        }

        function downloadCompressedImage() {
            if (compressedBlob) {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(compressedBlob);
                link.download = 'compressed_image.jpg';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }
    </script>
    
<script src="noright.js"></script>
</body>
</html>
