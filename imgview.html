dth: 40px; height: 40px; display: flex; justify-content: center; align-items: center; border: none; cursor: pointer; transition: background-color 0.2s ease, transform 0.2s ease; } .download-btn:hover { background-color: #0081d5; transform: scale(1.1); } .download-icon { width: 24px; height: 24px; } /* Mobile styles */ @media (max-width: 768px) { .container { padding: 20px 10px; } .profile-header { flex-direction: column; align-items: flex-start; margin-bottom: 30px; } .profile-pic { width: 100px; height: 100px; margin-right: 0; margin-bottom: 20px; } .profile-info h1 { font-size: 22px; } .stats { gap: 20px; font-size: 14px; flex-wrap: wrap; } .posts-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; } .post { padding-top: 100%; } .modal-content img { width: 90%; max-height: 80vh; border-radius: 0; } .close { top: 10px; right: 15px; font-size: 24px; } .nav-btn { font-size: 24px; padding: 10px; } .prev-btn { left: 10px; } .next-btn { right: 10px; } .load-more { margin: 20px auto; padding: 10px 20px; font-size: 14px; } .download-btn { bottom: 15px; right: 15px; width: 36px; height: 36px; } .download-icon { width: 20px; height: 20px; } } @media (max-width: 480px) { .posts-grid { grid-template-columns: repeat(2, 1fr); gap: 5px; } .profile-pic { width: 80px; height: 80px; } .profile-info h1 { font-size: 18px; } .stats { gap: 15px; font-size: 12px; } .modal-content img { width: 95%; max-height: 85vh; } .nav-btn { font-size: 20px; padding: 8px; } .download-btn { bottom: 10px; right: 10px; width: 32px; height: 32px; } .download-icon { width: 18px; height: 18px; } } </style> </head> <body> <div class="container"> <!-- Profile Header --> <div class="profile-header"> <div class="profile-pic"> <img src="https://picsum.photos/id/1/300" alt="Profile Picture"> </div> <div class="profile-info"> <h1>BsImgview</h1> <div class="stats"> <span id="postCount">0 posts</span> <span>280 followers</span> <span>10 following</span> </div> <p>BS - Black swan.</p> <p><a target="_blank" href="https://blackswan19.github.io/bscrop/formbs.html"><svg aria-label="Link icon" class="x1lliihq x1n2onr6 x7l2uk3" fill="currentColor" height="12" role="img" viewBox="0 0 24 24" width="12"><title>Link icon</title><path d="m9.726 5.123 1.228-1.228a6.47 6.47 0 0 1 9.15 9.152l-1.227 1.227m-4.603 4.603-1.228 1.228a6.47 6.47 0 0 1-9.15-9.152l1.227-1.227" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path><line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="8.471" x2="15.529" y1="15.529" y2="8.471"></line></svg> Toviewmorefrom.bs</a></p> </div> </div> <!-- Posts Grid --> <div class="posts-grid" id="postsGrid"></div> <!-- Load More Button --> <button class="load-more" id="loadMoreBtn">Load More</button> </div> <script src="noright.js"></script> <!-- Modal (Popup) --> <div id="imageModal" class="modal"> <div class="modal-content"> <span class="close" onclick="closeModal()">×</span> <img id="modalImage" src="" alt="Popup Image"> <button id="downloadBtn" class="download-btn" onclick="downloadImage()"> <i class="download-icon" class="fa-solid fa-download"></i> </svg> </button> </div> <button id="prevBtn" class="nav-btn prev-btn" onclick="prevImage()">❮</button> <button id="nextBtn" class="nav-btn next-btn" onclick="nextImage()">❯</button> </div>
    <script>
        // Initialize postIndex with a random value between 2 and 1000
        let postIndex = Math.floor(Math.random() * 999) + 2; // Avoid ID 1 (used for profile pic)
        const postsPerLoad = 30; // Number of posts to load each time
        let images = []; // Array to store all image sources
        let currentImageIndex = -1; // Track the current image in the modal
        let lastNavigationDirection = null; // Track the last navigation direction

        // Function to add posts
        function addPosts() {
            const postsGrid = document.getElementById('postsGrid');
            const postCount = document.getElementById('postCount');
            const currentPostCount = images.length; // Use images.length instead of DOM query

            for (let i = 0; i < postsPerLoad; i++) {
                const postDiv = document.createElement('div');
                postDiv.className = 'post';

                const img = document.createElement('img');
                const imgSrc = `https://picsum.photos/id/${postIndex}/800`;
                img.src = imgSrc;
                img.alt = `Post ${currentPostCount + i + 1}`;

                postDiv.appendChild(img);
                postsGrid.appendChild(postDiv);
                images.push(imgSrc);
                postIndex++;
                // Reset postIndex if it exceeds 1000 to avoid 404 errors
                if (postIndex > 1000) {
                    postIndex = 2;
                }
            }

            postCount.textContent = `${currentPostCount + postsPerLoad} posts`;
        }

        // Event delegation for image clicks
        document.getElementById('postsGrid').addEventListener('click', function(event) {
            const img = event.target.tagName === 'IMG' ? event.target : null;
            if (img) {
                const index = images.indexOf(img.src);
                if (img.src.includes('picsum.photos')) {
                    openModal(img.src, index);
                } else {
                    console.error('Image not found in array:', img.src);
                }
            }
        });

        // Open the modal and set the image source
        function openModal(imageSrc, index) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imageSrc;
            modalImage.className = ''; // Reset classes
            currentImageIndex = index;
            modal.style.display = 'block'; // Ensure display is set before transition
            setTimeout(() => modal.classList.add('show'), 10); // Small delay for transition
            updateNavButtons();
        }

        // Close the modal
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('show');
            setTimeout(() => modal.style.display = 'none', 300); // Match transition duration
        }

        // Go to previous image
        function prevImage() {
            if (currentImageIndex > 0) {
                lastNavigationDirection = 'prev';
                currentImageIndex--;
                const modalImage = document.getElementById('modalImage');
                modalImage.className = 'slide-in-left';
                modalImage.src = images[currentImageIndex];
                updateNavButtons();
            }
        }

        // Go to next image
        function nextImage() {
            if (currentImageIndex < images.length - 1) {
                lastNavigationDirection = 'next';
                currentImageIndex++;
                const modalImage = document.getElementById('modalImage');
                modalImage.className = 'slide-in-right';
                modalImage.src = images[currentImageIndex];
                updateNavButtons();
            }
        }

        // Update navigation button states
        function updateNavButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            prevBtn.disabled = currentImageIndex <= 0;
            nextBtn.disabled = currentImageIndex >= images.length - 1;
        }

        // Download the current image
        async function downloadImage() {
            if (currentImageIndex < 0 || currentImageIndex >= images.length) {
                console.error('No valid image to download');
                return;
            }
            try {
                const response = await fetch(images[currentImageIndex]);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `image-${currentImageIndex + 1}.jpg`; // Default filename
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            } catch (error) {
                console.error('Error downloading image:', error);
                alert('Failed to download image. Please try again.');
            }
        }

        // Close modal when clicking outside the image
        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Load initial posts
        addPosts();

        // Add event listener for Load More button
        document.getElementById('loadMoreBtn').addEventListener('click', addPosts);
    </script>
