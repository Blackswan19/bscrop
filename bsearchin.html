<script>
    const urlBar = document.getElementById('url-bar');
    const goButton = document.getElementById('go-button');
    const clearInput = document.getElementById('clear-input');
    const suggestionsList = document.getElementById('suggestions-list');

    // Initialize localStorage for inputs
    const storedInputsKey = 'storedInputs';
    let storedInputs = JSON.parse(localStorage.getItem(storedInputsKey)) || [];

    // Enable/disable search button and toggle clear button visibility
    urlBar.addEventListener('input', function () {
        const value = urlBar.value.trim();
        goButton.disabled = value === '';
        clearInput.style.display = value ? 'block' : 'none';

        // Show suggestions
        showSuggestions(value);
    });

    // Clear input field
    clearInput.addEventListener('click', function () {
        urlBar.value = '';
        goButton.disabled = true;
        clearInput.style.display = 'none';
        suggestionsList.innerHTML = ''; // Clear suggestions
    });

    // Store input in localStorage when searching
    goButton.addEventListener('click', function () {
        const value = urlBar.value.trim();
        if (value && !storedInputs.includes(value)) {
            storedInputs.push(value);
            localStorage.setItem(storedInputsKey, JSON.stringify(storedInputs));
        }

        let url = value;
        if (!url.startsWith('http://') && !url.startsWith('https://')) {
            url = 'https://www.google.com/search?q=' + encodeURIComponent(value);
        }
        window.open(url, '_self');
    });

    // Allow pressing 'Enter' to search
    urlBar.addEventListener('keydown', function (e) {
        if (e.key === 'Enter') {
            goButton.click();
        }
    });
    function showSuggestions(value) {
    suggestionsList.innerHTML = ''; // Clear current suggestions
    if (!value) return;

    const suggestions = storedInputs.filter(input =>
        input.toLowerCase().includes(value.toLowerCase())
    );

    if (suggestions.length === 0) {
        suggestionsList.style.display = 'none';
    } else {
        suggestionsList.style.display = 'block';
        suggestions.forEach((suggestion, index) => {
            const item = document.createElement('div');
            item.classList.add('suggestion-item');
            item.style.display = 'flex'; // Use flexbox to align the word on the left and x on the right
            item.style.justifyContent = 'space-between'; // Ensure space between the word and the x mark
            item.style.alignItems = 'center'; // Vertically center the items

            const suggestionText = document.createElement('span');
            suggestionText.textContent = suggestion;
            suggestionText.style.flex = '1'; // Take up the remaining space

            const deleteBtn = document.createElement('span');
            deleteBtn.textContent = '×';
            deleteBtn.style.color = 'white';
            deleteBtn.style.cursor = 'pointer';
            deleteBtn.style.fontSize = '20px';
            deleteBtn.style.fontWeight = '100px';

            // Delete suggestion from localStorage
            deleteBtn.addEventListener('click', () => {
                storedInputs.splice(index, 1);
                localStorage.setItem(storedInputsKey, JSON.stringify(storedInputs));
                showSuggestions(value); // Refresh suggestions
            });

            // Add event listener to the suggestion text to fill input with the clicked suggestion
            suggestionText.addEventListener('click', () => {
                urlBar.value = suggestion; // Fill the input with the clicked suggestion
                suggestionsList.innerHTML = ''; // Clear suggestions
                clearInput.style.display = 'block'; // Show the clear button
            });

            item.appendChild(suggestionText);
            item.appendChild(deleteBtn);
            suggestionsList.appendChild(item);
        });
    }
}


    // Hide suggestions if clicked outside
    document.addEventListener('click', (event) => {
        if (!document.querySelector('.search-wrapper').contains(event.target)) {
            suggestionsList.style.display = 'none';
        }
    });

window.onload = function() {
      const savedColor = localStorage.getItem('bgColor');
      if (savedColor) {
        document.body.style.backgroundColor = savedColor;
        document.getElementById('colorPicker').value = savedColor;
      }
    }
    function changeBackgroundColor(event) {
      const selectedColor = event.target.value;
      document.body.style.backgroundColor = selectedColor;

      // Save the color in localStorage
      localStorage.setItem('bgColor', selectedColor);
    }
    // Save a new website with user-defined title
async function saveWebsite(url) {
    // Ensure the URL has a proper protocol
    if (!url.startsWith('http://') && !url.startsWith('https://')) {
        url = 'https://' + url; // Add 'https://' if missing
    }

    // Ask the user for a title
    const title = prompt("Enter a title for this website:");

    if (title) { // Only save if a title was entered
        const savedWebsites = JSON.parse(localStorage.getItem('websites') || '[]');

        // Add the new website to the saved websites array
        savedWebsites.push({ url, title });
        
        // Save the updated list back to localStorage
        localStorage.setItem('websites', JSON.stringify(savedWebsites));

        // Reload the list of saved websites
        loadWebsites();
    } else {
        alert("Website title cannot be empty!");
    }
}

// Load saved websites from localStorage and display them
async function loadWebsites() {
    const websitesList = document.getElementById('websites-list');
    websitesList.innerHTML = ''; // Clear the list

    const savedWebsites = JSON.parse(localStorage.getItem('websites') || '[]');

    for (const [index, website] of savedWebsites.entries()) {
        const websiteItem = document.createElement('div');
        websiteItem.classList.add('website-item');

        // Create a link element for the saved website
        const link = document.createElement('a');
        link.href = website.url;
        link.target = '_self';

        // Add favicon for the website
        const favicon = document.createElement('img');
        const domain = getDomain(website.url);
        favicon.src = `https://www.google.com/s2/favicons?domain=${domain}`;
        favicon.onerror = function () {
            // Use a fallback icon if favicon cannot be loaded
            favicon.src = 'https://i.ibb.co/kxgjrZG/sitesaved-BS.png';
        };
        favicon.alt = '';

        // Use the title if available, otherwise fallback to the domain
        const title = website.title || domain;

        // Create delete button for removing saved website
        const deleteBtn = document.createElement('button');
        deleteBtn.classList.add('delete-btn');
        deleteBtn.innerText = '×';
        deleteBtn.onclick = function () {
            deleteWebsite(index);
        };

        // Append favicon and title to the link
        link.appendChild(favicon);
        link.appendChild(document.createTextNode(title));

        // Append link and delete button to the website item
        websiteItem.appendChild(link);
        websiteItem.appendChild(deleteBtn);

        // Add the website item to the list
        websitesList.appendChild(websiteItem);
    }
}

// Delete a website from localStorage
function deleteWebsite(index) {
    const savedWebsites = JSON.parse(localStorage.getItem('websites') || '[]');
    savedWebsites.splice(index, 1); // Remove the website at the given index
    localStorage.setItem('websites', JSON.stringify(savedWebsites));
    loadWebsites(); // Reload the list to reflect the deletion
}

// Helper function to extract the domain from the URL
function getDomain(url) {
    try {
        return new URL(url).hostname; // Extract the domain name
    } catch (e) {
        return url; // Fallback to the full URL if parsing fails
    }
}

// Initialize websites on page load
loadWebsites();

// Add event listeners for the search bar and button
document.querySelector('.option').addEventListener('click', async function () {
    const url = prompt("Enter the website URL:");
    if (url) {
        await saveWebsite(url);
    }
});

</script>
