<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link rel="icon" type="image/x-icon" href="https://i.ibb.co/1bgTMY6/logosercin.png"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>BSearchin</title> <link rel="icon" type="image/x-icon" href="https://i.ibb.co/5cLfkcH/rora.png"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <style> @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap'); /* Basic reset */ * { margin: 0; padding: 0; font-family: 'Poppins', sans-serif; } body { font-family: Arial, sans-serif; background-color: #000000; color: #ffffff; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; overflow: hidden; } /* Brave Logo */ #logo { font-size: 40px; } #logo img { width: 100px; height: auto; } /* Search Container */ #browser-container { width: 45%; text-align: center; display: flex ; padding: 20px; } /* Search Bar Style */ #url-bar { width: 85%; padding: 10px 40px; font-size: 18px; color: #000000; background-color: #ffffff00; border: solid 2px #ffffff; border-radius: 139px; box-shadow: 0 2px 15px rgb(0 0 0 / 9%); outline: none; } ::-webkit-scrollbar { height: 5px; background-color: #3a3b3e00; } #url-bar:focus { background-color: #ffffff; } #url-bar::placeholder { color: #ffffff; } /* Go Button Style */ #go-button { padding: 11px 15px; position: relative; top: 20px; background: #00000000; border: solid 2px #ffffff; outline: none; border-radius: 33px; color: white; text-align: center; } #go-button:hover { background-color: #ffffff; color: black; } /* Wrapper for Button within Search Container */ .search-wrapper { position: relative; display: inline-block; width: 100%; } /* Option Buttons */ .options-container { display: flex; flex-wrap: wrap; justify-content: center; margin-top: 25px; gap: 10px; } .option { display: flex; align-items: center; padding: 5px 10px; color: #ffffff; border-radius: 10px; font-size: 14px; cursor: pointer; transition: background-color 0.3s; justify-content: space-between; position: fixed; top: 10px; right: 10px; } .option:hover { background: linear-gradient(135deg, #666, #333); padding: 5px 10px; } .option-icon { margin-right: 10px; font-size: 1.2em; } /* Input for Editable URL */ .url-input { display: none; background-color: #8d8d8d30; color: #ffffff; border: none; border-radius: 5px; padding: 5px; font-size: 14px; width: 100%; margin-top: 5px; outline: none; } /* Decorative Background Pattern */ #background-pattern { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: url('https://www.transparenttextures.com/patterns/debut-light.png'); opacity: 0.1; } /* Saved Websites Display */ #saved-websites { width: 100%; position: fixed; top: 0px; padding: 6px; left: 0px; background: #00000045; backdrop-filter: blur(5px); border-bottom: solid 1px #ffffff40; height: 45px; } div#websites-list { display: flex; } .website-item { display: flex; padding: 5px 10px; margin: 5px; font-size: 12px; justify-content: flex-start; } .suggestion-item.active { cursor: pointer; background-color: #d1d1d1; color: rgb(0, 0, 0); } .website-item:hover { background-color: #e9e9e940; border-radius: 6px; } .website-item img { width: 15px; height: 15px; margin-right: 5px; } .color-picker { position: fixed; top: 15px; right: 0px; } input#colorPicker { padding: 14px 13px; width: 5%; background: #7979797d; border: solid 1px black; outline: none; } .delete-btn { background: transparent; border: none; color: #000000; cursor: pointer; font-weight: 500; font-size: 12px; position: absolute; background: rgb(255 255 255); padding: 0px 5px; border-radius: 3px; bottom: 0px; margin-left: -12px; } .delete-btn:hover { font-size: 20px; padding: 5px 8px; color: black; background: rgb(255, 255, 255); font-weight: 300; } div#websites-list { display: flex; position: relative; gap: 15px; overflow-x: scroll; width: 94%; white-space: nowrap; text-transform: capitalize; } a { text-decoration: none; color: rgba(255, 255, 255, 0.801); } .frombs { position: fixed; gap: 20px; display: flex; font-size: 13px; width: 100%; height: 50px; align-items: center; left: 0px; padding: 8px 30px; bottom: 0px; background: #00000045; backdrop-filter: blur(5px); border-top: solid 1px #ffffff40; } .frombs a:hover { text-decoration: underline; } .footer { color: #e8eaed; position: fixed; font-size: 15px; right: 90px; } .more { display: none; } #clear-input { position: absolute; right: 40px; cursor: pointer; color: #ffffff; font-size: 30px; display: none; top: 21px; font-weight: 100; } .suggestions { position: absolute; top: 65px; left: 50px; background: #ffffff; width: 85%; z-index: 1000; max-height: 249px; text-align: justify; border-radius: 10px; color: black; font-weight: 500; overflow-y: scroll; overflow-x: hidden; } /* Override global scrollbar styles for nav */ .suggestions::-webkit-scrollbar { height: 115px; width: 10px; } .suggestions::-webkit-scrollbar-track { background: transparent; /* Transparent track for nav */ /* Optional: Add margins to the track for extra spacing */ margin-top: 15px; /* Gap in front of scrollbar */ margin-bottom: 15px; /* Gap at the back of scrollbar */ } .suggestions::-webkit-scrollbar-thumb { background: #a1a1a180; /* Semi-transparent white thumb for nav */ border-radius: 0px; /* Rounded thumb */ } .suggestions::-webkit-scrollbar-thumb:hover { background: #3f3f3f8c; /* Fully white on hover for nav */ } .suggestion-item { padding: 8px 25px; cursor: pointer;text-align: left; } .suggestion-item:hover { background: #cacaca; } @media(max-width:480px) { body { position: fixed; width: 100%; } input#colorPicker { position: fixed; right: 95px; } input#url-bar { position: relative; width: 89%; left: -20px; padding: 10px 35px; font-size: 15px; } .suggestion-item { padding: 8px 25px; cursor: pointer; font-size: 15px; } .suggestions { position: absolute; top: 55px; width: 100%; left: 0px;text-align: left; } #clear-input { position: absolute; right: -5px; cursor: pointer; color: #ffffff; font-size: 25px; display: none; top: 5.5px; font-weight: 100; } .frombs { display: none; } #go-button { padding: 10px 20px; position: relative; } #logo { font-size: 30px; } #browser-container { width: 80%; position: relative; } div#websites-list { display: flex ; position: relative; gap: 10px; overflow-x: scroll; width: 85%; white-space: nowrap; } .more { display: block; background: #ffffff24; filter: drop-shadow(12px -14px 16px black); width: 100%; text-align: center; padding: 20px; bottom: 0px; position: fixed; font-size: 12px; gap: 10px; display: grid; } } </style> </head> <body> <!-- Saved Websites Section --> <div id="saved-websites"> <div id="websites-list"></div> </div> <!-- Logo Section --> <div id="logo">BSearchin</div> <!-- <script src="noright.js"></script> --> <!-- Search Container --> <div id="browser-container"> <div class="search-wrapper"> <input type="text" id="url-bar" placeholder="Enter your query here..." autocomplete="off"> <span id="clear-input">Ã—</span> <div class="suggestions" id="suggestions-list"></div> <button id="go-button" disabled><i class="fa-solid fa-magnifying-glass"></i></button> </div> </div> <!-- Options Container --> <div class="options-container"> <div class="option"> <span class="option-text"><i class="fa-solid fa-plus"></i></span> </div> </div> <div class="frombs"> <p style="color: rgb(0 96 255); text-decoration: underline; font-size: 12px; font-weight: 600; background: black; padding: 5px 20px; border-radius: 100px;">More</p><br><br><br> <a href="https://blackswan19.github.io/Educate/songsearcher">BSongsearch</a> <a href="https://blackswan19.github.io/bscrop/bsweb">BsWebs</a> <a href="https://blackswan19.github.io/bscrop/formbs">Rora</a> <div class="footer"> <a href="https://blackswan19.github.io/bscrop/reminder.html">BsReminder <i class="fa-regular fa-calendar-days"></i></a> </div> </div> <div class="more"> <a href="https://blackswan19.github.io/bscrop/formbs">More FromBs</a> </div> <style> .background-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-position: center; background-repeat: no-repeat; background-size: cover; z-index: -1; filter: brightness(0.5); } .blur-background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-position: center; background-repeat: no-repeat; background-size: cover; filter: blur(10px); opacity: 0.3; filter: brightness(0.5); z-index: -100000; } .top-buttons { position: absolute; top: 70px; right: 10px; display: flex; gap: 10px; } .button { background: #ffffff24; color: white; border: none; padding: 12px; cursor: pointer; border-radius: 8px; font-size: 14px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3); transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; width: 30px; height: 30px; } .button i { font-size: 18px; } .button:hover { background: linear-gradient(135deg, #969696, #000000); } </style> <div class="blur-background" id="blurBg"></div> <div class="background-container" id="bgContainer"></div> <div class="top-buttons"> <button class="button" id="changeBgBtn"><i class="fas fa-image"></i></button> <button class="button" id="deleteBgBtn"><i class="fas fa-trash"></i></button> <input class="button" style="color: white;" type="color" id="colorPicker" value="#001252" onchange="changeBackgroundColor(event)"> </div>
<script>
    // Image compression function to ensure storage in localStorage
    function compressImage(file, callback) {
        const img = new Image();
        const reader = new FileReader();
        reader.onload = function(e) {
            img.src = e.target.result;
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const maxWidth = 800;
                const maxHeight = 800;
                let width = img.width;
                let height = img.height;

                if (width > height) {
                    if (width > maxWidth) {
                        height *= maxWidth / width;
                        width = maxWidth;
                    }
                } else {
                    if (height > maxHeight) {
                        width *= maxHeight / height;
                        height = maxHeight;
                    }
                }

                canvas.width = width;
                canvas.height = height;
                ctx.drawImage(img, 0, 0, width, height);
                const compressedDataUrl = canvas.toDataURL('image/jpeg', 0.7);
                callback(compressedDataUrl);
            };
        };
        reader.readAsDataURL(file);
    }

    function updateBackground(imageSrc) {
        const bgContainer = document.getElementById('bgContainer');
        const blurBg = document.getElementById('blurBg');
        document.body.style.backgroundColor = "black";
        bgContainer.style.backgroundImage = `url('${imageSrc}')`;
        blurBg.style.backgroundImage = `url('${imageSrc}')`;
    }

    document.getElementById('changeBgBtn').addEventListener('click', function() {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = 'image/*';
        input.onchange = function(event) {
            const file = event.target.files[0];
            if (file) {
                compressImage(file, function(compressedData) {
                    try {
                        updateBackground(compressedData);
                        localStorage.setItem('backgroundImage', compressedData);
                        console.log('Compressed image stored, size:', compressedData.length);
                    } catch (error) {
                        console.error('Failed to store image:', error);
                        alert('Image too large to store. Try a smaller file.');
                    }
                });
            }
        };
        input.click();
    });

    document.getElementById('deleteBgBtn').addEventListener('click', function() {
        document.getElementById('bgContainer').style.backgroundImage = '';
        document.getElementById('blurBg').style.backgroundImage = '';
        document.body.style.backgroundColor = "black";
        localStorage.removeItem('backgroundImage');
    });

    window.addEventListener('load', function() {
        const storedImage = localStorage.getItem('backgroundImage');
        if (storedImage) {
            updateBackground(storedImage);
        }
    });

    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("url-bar").focus();
    });

    const urlBar = document.getElementById('url-bar');
    const goButton = document.getElementById('go-button');
    const clearInput = document.getElementById('clear-input');
    const suggestionsList = document.getElementById('suggestions-list');

    // Initialize localStorage for inputs
    const storedInputsKey = 'storedInputs';
    let storedInputs = JSON.parse(localStorage.getItem(storedInputsKey)) || [];

    // Enable/disable search button and toggle clear button visibility
    urlBar.addEventListener('input', function () {
        const value = urlBar.value.trim();
        goButton.disabled = value === '';
        clearInput.style.display = value ? 'block' : 'none';
        showSuggestions(value);
    });

    // Show history when the search bar gains focus
    urlBar.addEventListener('focus', function () {
        const value = urlBar.value.trim();
        showSuggestions(value || '');
    });

    // Clear input field
    clearInput.addEventListener('click', function () {
        urlBar.value = '';
        goButton.disabled = true;
        clearInput.style.display = 'none';
        suggestionsList.innerHTML = '';
    });

    // Store input in localStorage and navigate when searching
    goButton.addEventListener('click', function () {
        const value = urlBar.value.trim();
        if (value) {
            if (!storedInputs.includes(value)) {
                storedInputs.unshift(value);
                localStorage.setItem(storedInputsKey, JSON.stringify(storedInputs));
            }
            navigateToUrl(value);
        }
    });

    // Allow pressing 'Enter' to search
    urlBar.addEventListener('keydown', function (e) {
        if (e.key === 'Enter') {
            goButton.click();
        }
    });

    let activeIndex = -1; // Tracks the currently active suggestion

    function showSuggestions(value) {
        suggestionsList.innerHTML = '';
        activeIndex = -1;

        const suggestions = value === ''
            ? storedInputs
            : storedInputs.filter(input =>
                input.toLowerCase().includes(value.toLowerCase())
            );

        if (suggestions.length === 0) {
            suggestionsList.style.display = 'none';
        } else {
            suggestionsList.style.display = 'block';
            suggestions.forEach((suggestion, index) => {
                const item = document.createElement('div');
                item.classList.add('suggestion-item');
                item.style.display = 'flex';
                item.style.justifyContent = 'space-between';
                item.style.alignItems = 'center';

                const suggestionText = document.createElement('span');
                suggestionText.textContent = suggestion;
                suggestionText.style.flex = '1';

                const deleteBtn = document.createElement('span');
                deleteBtn.textContent = 'Ã—';
                deleteBtn.style.color = '#000000';
                deleteBtn.style.cursor = 'pointer';
                deleteBtn.style.fontSize = '20px';
                deleteBtn.style.fontWeight = '100';

                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    storedInputs.splice(index, 1);
                    localStorage.setItem(storedInputsKey, JSON.stringify(storedInputs));
                    showSuggestions(value);
                });

                suggestionText.addEventListener('click', () => {
                    urlBar.value = suggestion;
                    goButton.disabled = false;
                    clearInput.style.display = 'block';
                    suggestionsList.style.display = 'none';
                });

                item.appendChild(suggestionText);
                item.appendChild(deleteBtn);
                suggestionsList.appendChild(item);
            });
        }
    }

    function navigateToUrl(value) {
        let url = value;
        if (!url.startsWith('http://') && !url.startsWith('https://')) {
            url = 'https://www.google.com/search?q=' + encodeURIComponent(value);
        }
        window.open(url, '_self');
    }

    urlBar.addEventListener('keydown', function (e) {
        const suggestionItems = document.querySelectorAll('.suggestion-item');

        if (e.key === 'ArrowDown') {
            e.preventDefault();
            if (activeIndex < suggestionItems.length - 1) {
                activeIndex++;
                updateActiveSuggestion(suggestionItems);
            }
        } else if (e.key === 'ArrowUp') {
            e.preventDefault();
            if (activeIndex > 0) {
                activeIndex--;
                updateActiveSuggestion(suggestionItems);
            }
        } else if (e.key === 'Enter') {
            if (activeIndex >= 0 && suggestionItems[activeIndex]) {
                suggestionItems[activeIndex].querySelector('span').click();
            }
        }
    });

    function updateActiveSuggestion(suggestionItems) {
        suggestionItems.forEach(item => item.classList.remove('active'));
        if (activeIndex >= 0) {
            const activeItem = suggestionItems[activeIndex];
            activeItem.classList.add('active');
            urlBar.value = activeItem.querySelector('span').textContent;
            goButton.disabled = false;
        }
    }

    document.addEventListener('click', (event) => {
        if (!document.querySelector('.search-wrapper').contains(event.target)) {
            suggestionsList.style.display = 'none';
        }
    });

    window.onload = function() {
        const savedColor = localStorage.getItem('bgColor');
        if (savedColor) {
            document.body.style.backgroundColor = savedColor;
            document.getElementById('colorPicker').value = savedColor;
        }
    }

    function changeBackgroundColor(event) {
        const selectedColor = event.target.value;
        document.body.style.backgroundColor = selectedColor;
        localStorage.setItem('bgColor', selectedColor);
    }

    async function saveWebsite(url) {
        if (!url.startsWith('http://') && !url.startsWith('https://')) {
            url = 'https://' + url;
        }

        const title = prompt("Enter a title for this website:");
        if (title) {
            const savedWebsites = JSON.parse(localStorage.getItem('websites') || '[]');
            savedWebsites.push({ url, title });
            localStorage.setItem('websites', JSON.stringify(savedWebsites));
            loadWebsites();
        } else {
            alert("Website title cannot be empty!");
        }
    }

    async function loadWebsites() {
        const websitesList = document.getElementById('websites-list');
        websitesList.innerHTML = '';

        const savedWebsites = JSON.parse(localStorage.getItem('websites') || '[]');

        for (const [index, website] of savedWebsites.entries()) {
            const websiteItem = document.createElement('div');
            websiteItem.classList.add('website-item');

            const link = document.createElement('a');
            link.href = website.url;
            link.target = '_self';

            const favicon = document.createElement('img');
            const domain = getDomain(website.url);
            favicon.src = `https://www.google.com/s2/favicons?domain=${domain}`;
            favicon.onerror = function () {
                favicon.src = 'https://i.ibb.co/kxgjrZG/sitesaved-BS.png';
            };
            favicon.alt = '';

            const title = website.title || domain;

            const deleteBtn = document.createElement('button');
            deleteBtn.classList.add('delete-btn');
            deleteBtn.innerText = 'Ã—';
            deleteBtn.onclick = function () {
                deleteWebsite(index);
            };

            link.appendChild(favicon);
            link.appendChild(document.createTextNode(title));
            websiteItem.appendChild(link);
            websiteItem.appendChild(deleteBtn);
            websitesList.appendChild(websiteItem);
        }
    }

    function deleteWebsite(index) {
        const savedWebsites = JSON.parse(localStorage.getItem('websites') || '[]');
        savedWebsites.splice(index, 1);
        localStorage.setItem('websites', JSON.stringify(savedWebsites));
        loadWebsites();
    }

    function getDomain(url) {
        try {
            return new URL(url).hostname;
        } catch (e) {
            return url;
        }
    }

    loadWebsites();

    document.querySelector('.option').addEventListener('click', async function () {
        const url = prompt("Enter the website URL:");
        if (url) {
            await saveWebsite(url);
        }
    });
</script>
