</select> </div> <div class="frombs"> <a href="https://blackswan19.github.io/bscrop/formbs.html">Go to FromBS</a> </div>
 <script>
        function migrateData() {
            const oldHistory = JSON.parse(localStorage.getItem('searchHistory') || '[]');
            let storedInputs = JSON.parse(localStorage.getItem('storedInputs') || '[]');
            oldHistory.forEach(item => {
                if (!storedInputs.includes(item.query)) {
                    storedInputs.unshift(item.query);
                }
            });
            localStorage.setItem('storedInputs', JSON.stringify(storedInputs));
            localStorage.removeItem('searchHistory');

            const oldSites = JSON.parse(localStorage.getItem('savedSites') || '[]');
            let websites = JSON.parse(localStorage.getItem('websites') || '[]');
            oldSites.forEach(site => {
                if (!websites.some(w => w.url === site.url)) {
                    websites.push({ title: site.name, url: site.url });
                }
            });
            localStorage.setItem('websites', JSON.stringify(websites));
            localStorage.removeItem('savedSites');
        }

        function performSearch() {
            const input = document.getElementById('searchInput');
            const query = input.value.trim();
            const searchEngine = document.getElementById('searchEngineSelect').value;

            if (query) {
                saveSearchHistory(query);
                let searchUrl;
                switch (searchEngine) {
                    case 'chrome':
                        searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                        break;
                    case 'duckduckgo':
                        searchUrl = `https://duckduckgo.com/?q=${encodeURIComponent(query)}`;
                        break;
                    case 'brave':
                    default:
                        searchUrl = `https://search.brave.com/search?q=${encodeURIComponent(query)}`;
                        break;
                }
                window.location.href = searchUrl;
            }
        }

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        function saveSearchHistory(query) {
            let history = JSON.parse(localStorage.getItem('storedInputs') || '[]');
            history = history.filter(item => item.toLowerCase() !== query.toLowerCase());
            history.unshift(query);
            localStorage.setItem('storedInputs', JSON.stringify(history));
            displaySearchHistory();
            displaySuggestions();
        }

        function displaySearchHistory() {
            const historyList = document.getElementById('historyList');
            const history = JSON.parse(localStorage.getItem('storedInputs') || '[]');
            historyList.innerHTML = '';
            history.forEach((item, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<span onclick="copyToInput('${item}')">${item}</span><button onclick="clearHistoryItem(${index})">Clear</button>`;
                historyList.appendChild(li);
            });
        }

        function copyToInput(query) {
            const searchInput = document.getElementById('searchInput');
            searchInput.value = query;
            searchInput.focus();
            toggleClearButton();
            displaySuggestions();
        }

        function clearHistoryItem(index) {
            const history = JSON.parse(localStorage.getItem('storedInputs') || '[]');
            history.splice(index, 1);
            localStorage.setItem('storedInputs', JSON.stringify(history));
            displaySearchHistory();
            displaySuggestions();
        }

        function clearAllHistory() {
            localStorage.removeItem('storedInputs');
            displaySearchHistory();
            displaySuggestions();
        }

        function toggleHistoryPopup() {
            const popup = document.getElementById('historyPopup');
            popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
            if (popup.style.display === 'block') {
                displaySearchHistory();
                const currentTheme = document.body.className;
                popup.className = `history-popup ${currentTheme}`;
            }
        }

        function displaySuggestions() {
            const suggestionsList = document.getElementById('suggestionsList');
            const suggestionsContainer = document.getElementById('suggestionsContainer');
            const searchInput = document.getElementById('searchInput');
            const query = searchInput.value.trim().toLowerCase();
            const history = JSON.parse(localStorage.getItem('storedInputs') || '[]');

            suggestionsList.innerHTML = '';
            const filteredHistory = history.filter(item => item.toLowerCase().includes(query));

            filteredHistory.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                li.onclick = () => {
                    copyToInput(item);
                    performSearch();
                };
                suggestionsList.appendChild(li);
            });

            suggestionsContainer.style.display = filteredHistory.length > 0 && query ? 'block' : 'none';
            suggestionsContainer.className = `suggestions-container ${document.body.className} ${searchContainer.classList.contains('focused') ? 'focused' : ''}`;
        }

        function clearInput() {
            const searchInput = document.getElementById('searchInput');
            searchInput.value = '';
            toggleClearButton();
            document.getElementById('suggestionsContainer').style.display = 'none';
            searchInput.focus();
        }

        function toggleClearButton() {
            const searchInput = document.getElementById('searchInput');
            const clearBtn = document.querySelector('.clear-btn');
            if (searchInput.value.trim() && !searchContainer.classList.contains('pinned')) {
                clearBtn.classList.add('show');
            } else {
                clearBtn.classList.remove('show');
            }
        }

        const searchInput = document.getElementById('searchInput');
        const searchContainer = document.getElementById('searchContainer');

        searchInput.addEventListener('focus', () => {
            if (!searchContainer.classList.contains('pinned')) {
                searchContainer.classList.add('focused');
                displaySuggestions();
                toggleClearButton();
            }
        });

        searchInput.addEventListener('blur', () => {
            if (!searchContainer.classList.contains('pinned')) {
                searchContainer.classList.remove('focused');
                setTimeout(() => {
                    document.getElementById('suggestionsContainer').style.display = 'none';
                    document.getElementById('suggestionsContainer').classList.remove('focused');
                }, 200);
                setTimeout(moveToBottom, 500);
            }
            toggleClearButton();
        });

        searchInput.addEventListener('input', () => {
            toggleClearButton();
            displaySuggestions();
        });

        // function moveToBottom() {
        //     if (!searchContainer.classList.contains('pinned')) {
        //         searchContainer.style.top = '50%';
        //         searchContainer.style.bottom = 'auto';
        //         searchContainer.style.transform = 'translate(-50%, -50%)';
        //     }
        // }

        setInterval(moveToBottom, 60000);

        function saveSite(event) {
            event.preventDefault();
            const title = document.getElementById('siteName').value.trim();
            let url = document.getElementById('siteUrl').value.trim();
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }
            if (title && url) {
                const sites = JSON.parse(localStorage.getItem('websites') || '[]');
                sites.push({ title, url });
                localStorage.setItem('websites', JSON.stringify(sites));
                document.getElementById('siteForm').reset();
                displaySavedSites();
            }
        }

        function displaySavedSites() {
            const sitesList = document.getElementById('sitesList');
            const sites = JSON.parse(localStorage.getItem('websites') || '[]');
            sitesList.innerHTML = '';
            sites.forEach((site, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<span onclick="openSite('${site.url}')">${site.title}</span><button onclick="clearSiteItem(${index})">Clear</button>`;
                sitesList.appendChild(li);
            });
        }

        function openSite(url) {
            window.location.href = url;
        }

        function clearSiteItem(index) {
            const sites = JSON.parse(localStorage.getItem('websites') || '[]');
            sites.splice(index, 1);
            localStorage.setItem('websites', JSON.stringify(sites));
            displaySavedSites();
        }

        function clearAllSites() {
            localStorage.removeItem('websites');
            displaySavedSites();
        }

        function toggleSitesPopup() {
            const popup = document.getElementById('sitesPopup');
            popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
            if (popup.style.display === 'block') {
                displaySavedSites();
                const currentTheme = document.body.className;
                popup.className = `sites-popup ${currentTheme}`;
            }
        }

        function changeSearchEngine() {
            const searchEngine = document.getElementById('searchEngineSelect').value;
            const searchInput = document.getElementById('searchInput');
            const searchEngineNote = document.getElementById('searchEngineNote');
            localStorage.setItem('searchEngine', searchEngine);
            switch (searchEngine) {
                case 'chrome':
                    searchInput.placeholder = 'Search Chrome...';
                    searchEngineNote.textContent = 'Fast Web';
                    break;
                case 'duckduckgo':
                    searchInput.placeholder = 'Search DuckDuckGo...';
                    searchEngineNote.textContent = 'Privacy Web';
                    break;
                case 'brave':
                default:
                    searchInput.placeholder = 'Search Brave...';
                    searchEngineNote.textContent = 'Ad-Free Web';
                    break;
            }
        }

        function loadSearchEngine() {
            const savedSearchEngine = localStorage.getItem('searchEngine') || 'brave';
            const searchEngineSelect = document.getElementById('searchEngineSelect');
            const searchInput = document.getElementById('searchInput');
            const searchEngineNote = document.getElementById('searchEngineNote');
            searchEngineSelect.value = savedSearchEngine;
            switch (savedSearchEngine) {
                case 'chrome':
                    searchInput.placeholder = 'Search Chrome...';
                    searchEngineNote.textContent = 'Fast Web';
                    break;
                case 'duckduckgo':
                    searchInput.placeholder = 'Search DuckDuckGo...';
                    searchEngineNote.textContent = 'Privacy Web';
                    break;
                case 'brave':
                default:
                    searchInput.placeholder = 'Search Brave...';
                    searchEngineNote.textContent = 'Ad-Free Web';
                    break;
            }
        }

        function changeTheme() {
            const theme = document.getElementById('themeSelect').value;
            document.body.className = theme;
            localStorage.setItem('theme', theme);
            const historyPopup = document.getElementById('historyPopup');
            const sitesPopup = document.getElementById('sitesPopup');
            const suggestionsContainer = document.getElementById('suggestionsContainer');
            const searchEngineNote = document.getElementById('searchEngineNote');
            historyPopup.className = `history-popup ${theme}`;
            sitesPopup.className = `sites-popup ${theme}`;
            suggestionsContainer.className = `suggestions-container ${theme} ${searchContainer.classList.contains('focused') ? 'focused' : ''}`;
            searchEngineNote.className = `search-engine-note ${theme}`;
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'default';
            document.body.className = savedTheme;
            document.getElementById('themeSelect').value = savedTheme;
            const historyPopup = document.getElementById('historyPopup');
            const sitesPopup = document.getElementById('sitesPopup');
            const suggestionsContainer = document.getElementById('suggestionsContainer');
            const searchEngineNote = document.getElementById('searchEngineNote');
            historyPopup.className = `history-popup ${savedTheme}`;
            sitesPopup.className = `sites-popup ${savedTheme}`;
            suggestionsContainer.className = `suggestions-container ${savedTheme}`;
            searchEngineNote.className = `search-engine-note ${savedTheme}`;
        }

        function togglePin() {
            if (searchContainer.classList.contains('pinned')) {
                searchContainer.classList.remove('pinned');
                searchContainer.classList.remove('focused');
                moveToBottom();
                document.getElementById('suggestionsContainer').style.display = 'none';
                document.getElementById('suggestionsContainer').classList.remove('focused');
            } else {
                searchContainer.classList.add('pinned');
                searchContainer.classList.remove('focused');
                searchContainer.style.transform = 'none';
                searchContainer.style.top = '0';
                searchContainer.style.left = '0';
                searchContainer.style.bottom = 'auto';
                document.getElementById('suggestionsContainer').style.display = 'none';
                document.getElementById('suggestionsContainer').classList.remove('focused');
            }
            toggleClearButton();
        }

        document.addEventListener('DOMContentLoaded', () => {
            migrateData();
            loadTheme();
            loadSearchEngine();
            displaySearchHistory();
            displaySavedSites();
            document.getElementById('siteForm').addEventListener('submit', saveSite);
            moveToBottom();
            toggleClearButton();
        });
    </script>
