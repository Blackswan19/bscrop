<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/1bgTMY6/logosercin.png">
    <title>BSearchin - Saved Websites</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        * {
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
* {
  -webkit-tap-highlight-color: transparent;
}
body {
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}
        body {
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Background styling */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            z-index: -1;
            filter: brightness(0.5);
        }

        .blur-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            filter: blur(5px);
            opacity: 0.3;
            z-index: -2;
        }

        /* Header */
        .header {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header img {
            width: 50px;
            height: auto;
            display: block;
        }

        /* Websites container */
        .websites-container {
            width: 100%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        .website-card {
              background: #ffffff17;
    border-radius: 50px;
    padding: 10px 15px;
    display: flex
;
    flex-direction: column;
    gap: 10px;
    transition: transform 0.3s ease;
    border: none;
    position: relative;
    backdrop-filter: blur(5px);
    border: solid 1px #ffffffac;
        }

        .website-card:hover {
            transform: translateY(-2px);
            background: #ffffff5c;
        }

        .website-card img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            vertical-align: middle;
                border-radius: 50%;
        }

        .website-card a {
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 90%;
        }

        .delete-btn {
            position: absolute;
            right: 10px;
            background: #ff0000b3;
            border: none;
            color: #ffffff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #ff0000;
        }

        /* Add website button */
        .add-website-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ffffff1f;
            border: 1px solid #ffffff6c;
            color: white;
            padding: 10px 15px;
            border-radius: 13px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
                backdrop-filter: blur(2px);
        }

        .add-website-btn:hover {
            background: #ffffff4f;
            border: 1px solid #ffffff00;
        }

        /* Mobile-specific styles */
        @media (max-width: 480px) {
            /* General layout */
            

            /* Header */
            .header {
                font-size: 24px;
                font-weight: 600;
                gap: 8px;
                margin-bottom: 15px;
            }

            .header img {
                width: 36px;
                height: auto;
            }

            /* Background containers */
            .background-container,
            .blur-background {
                background-size: cover;
                background-position: center;
            }

            /* Websites container */
            .websites-container {
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 10px;
            }

            /* Website card */
            .website-card {
                       padding: 10px 15px;
        border-radius: 50px;
        gap: 8px;
        width: 70%;

            }

            .website-card a {
                font-size: 14px;
                width: 85%;
            }

            .website-card img {
                width: 20px;
                height: 20px;
            }

            .delete-btn {
                width: 20px;
                height: 20px;
            }

            /* Add website button */
            .add-website-btn {
                right: 0px;
        padding: 21px 20px;
        border-radius: 0px;
        position: fixed;
        height: 100%;
        top: 0px;
            }

            .add-website-btn i {
                font-size: 12px;
            }

            /* Text elements */
            p {
                font-size: 14px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Background containers -->
    <div class="blur-background" id="blurBg"></div>
    <div class="background-container" id="bgContainer"></div>

    <!-- Header -->
    <div class="header">
        <a href="https://blackswan19.github.io/bscrop/bsearchin"><img src="https://i.ibb.co/1bgTMY6/logosercin.png" alt="BSearchin Logo"></a>
        Saved Websites
    </div>

    <!-- Websites container -->
    <div class="websites-container" id="websites-container"></div>

    <!-- Add website button -->
    <button class="add-website-btn" id="add-website-btn">
        <i class="fas fa-plus"></i>
    </button>

    <script src="noright.js"></script>
    <script>
        // Load background from localStorage
        function loadBackground() {
            const storedImage = localStorage.getItem('backgroundImage');
            if (storedImage) {
                document.getElementById('bgContainer').style.backgroundImage = `url('${storedImage}')`;
                document.getElementById('blurBg').style.backgroundImage = `url('${storedImage}')`;
            }
            const savedColor = localStorage.getItem('bgColor');
            if (savedColor) {
                document.body.style.backgroundColor = savedColor;
            }
        }

        // Get domain for favicon
        function getDomain(url) {
            try {
                return new URL(url).hostname;
            } catch (e) {
                return url;
            }
        }

        // Load websites from localStorage
        function loadWebsites() {
            const websitesContainer = document.getElementById('websites-container');
            websitesContainer.innerHTML = '';
            const savedWebsites = JSON.parse(localStorage.getItem('websites') || '[]');

            if (savedWebsites.length === 0) {
                const emptyMessage = document.createElement('p');
                emptyMessage.textContent = 'No websites saved yet.';
                emptyMessage.style.color = '#ffffff80';
                emptyMessage.style.textAlign = 'center';
                websitesContainer.appendChild(emptyMessage);
                return;
            }

            savedWebsites.forEach((website, index) => {
                const websiteCard = document.createElement('div');
                websiteCard.classList.add('website-card');

                const link = document.createElement('a');
                link.href = website.url;
                link.target = '_self';

                const favicon = document.createElement('img');
                const domain = getDomain(website.url);
                favicon.src = `https://www.google.com/s2/favicons?domain=${domain}`;
                favicon.onerror = () => {
                    favicon.src = 'https://i.ibb.co/kxgjrZG/sitesaved-BS.png';
                };

                const title = document.createElement('span');
                title.textContent = website.title || domain;

                const deleteBtn = document.createElement('button');
                deleteBtn.classList.add('delete-btn');
                deleteBtn.innerHTML = 'Ã—';
                deleteBtn.onclick = () => {
                    if (confirm(`Are you sure you want to delete "${website.title || domain}"?`)) {
                        deleteWebsite(index);
                    }
                };

                link.appendChild(favicon);
                link.appendChild(title);
                websiteCard.appendChild(link);
                websiteCard.appendChild(deleteBtn);
                websitesContainer.appendChild(websiteCard);
            });
        }

        // Delete website
        function deleteWebsite(index) {
            const savedWebsites = JSON.parse(localStorage.getItem('websites') || '[]');
            savedWebsites.splice(index, 1);
            localStorage.setItem('websites', JSON.stringify(savedWebsites));
            loadWebsites();
        }

        // Add website
        async function saveWebsite(url) {
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }

            const title = prompt("Enter a title for this website:");
            if (title) {
                const savedWebsites = JSON.parse(localStorage.getItem('websites') || '[]');
                savedWebsites.push({ url, title });
                localStorage.setItem('websites', JSON.stringify(savedWebsites));
                loadWebsites();
            } else {
                alert("Website title cannot be empty!");
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            loadBackground();
            loadWebsites();

            document.getElementById('add-website-btn').addEventListener('click', async () => {
                const url = prompt("Enter the website URL:");
                if (url) {
                    await saveWebsite(url);
                }
            });

            // Listen for storage changes (e.g., from other page)
            window.addEventListener('storage', (event) => {
                if (event.key === 'websites') {
                    loadWebsites();
                }
            });
        });

        document.addEventListener("DOMContentLoaded", () => {
            const customMenu = document.querySelector(".custom-menu");

            document.addEventListener("contextmenu", (event) => {
                event.preventDefault();
                if (customMenu) {
                    customMenu.style.display = "block";
                    customMenu.style.top = `${event.pageY}px`;
                    customMenu.style.left = `${event.pageX}px`;
                }
            });

            document.addEventListener("click", () => {
                if (customMenu) {
                    customMenu.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
