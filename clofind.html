    <script>
        // Search Functionality
        function performSearch() {
            const input = document.getElementById('searchInput');
            const query = input.value.trim();
            if (query) {
                saveSearchHistory(query);
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            }
        }

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // Search History
        function saveSearchHistory(query) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const history = JSON.parse(localStorage.getItem('searchHistory') || '[]');
            history.push({ query, date: today.getTime() });
            localStorage.setItem('searchHistory', JSON.stringify(history));
            displaySearchHistory();
            displaySuggestions();
        }

        function getRelativeDate(timestamp) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const searchDate = new Date(timestamp);
            searchDate.setHours(0, 0, 0, 0);
            const diffDays = Math.floor((today - searchDate) / (1000 * 60 * 60 * 24));
            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return 'Yesterday';
            return 'Older';
        }

        function displaySearchHistory() {
            const historyList = document.getElementById('historyList');
            const history = JSON.parse(localStorage.getItem('searchHistory') || '[]');
            historyList.innerHTML = '';
            history.forEach((item, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<span onclick="copyToInput('${item.query}')">${item.query} (${getRelativeDate(item.date)})</span><button onclick="clearHistoryItem(${index})">Clear</button>`;
                historyList.appendChild(li);
            });
        }

        function copyToInput(query) {
            const searchInput = document.getElementById('searchInput');
            searchInput.value = query;
            searchInput.focus();
            displaySuggestions();
        }

        function clearHistoryItem(index) {
            const history = JSON.parse(localStorage.getItem('searchHistory') || '[]');
            history.splice(index, 1);
            localStorage.setItem('searchHistory', JSON.stringify(history));
            displaySearchHistory();
            displaySuggestions();
        }

        function clearAllHistory() {
            localStorage.removeItem('searchHistory');
            displaySearchHistory();
            displaySuggestions();
        }

        function toggleHistoryPopup() {
            const popup = document.getElementById('historyPopup');
            popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
            if (popup.style.display === 'block') {
                displaySearchHistory();
                const currentTheme = document.body.className;
                popup.className = `history-popup ${currentTheme}`;
            }
        }

        // Suggestions
        function displaySuggestions() {
            const suggestionsList = document.getElementById('suggestionsList');
            const history = JSON.parse(localStorage.getItem('searchHistory') || '[]').slice(-5).reverse();
            suggestionsList.innerHTML = '';
            history.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item.query;
                li.onclick = () => {
                    copyToInput(item.query);
                    performSearch();
                };
                suggestionsList.appendChild(li);
            });
            const suggestionsContainer = document.getElementById('suggestionsContainer');
            suggestionsContainer.style.display = history.length > 0 ? 'block' : 'none';
            // Update suggestions container class based on focus state
            if (searchContainer.classList.contains('focused')) {
                suggestionsContainer.classList.add('focused');
            } else {
                suggestionsContainer.classList.remove('focused');
            }
        }

        // Search Bar Focus Handling
        const searchInput = document.getElementById('searchInput');
        const searchContainer = document.getElementById('searchContainer');

        searchInput.addEventListener('focus', () => {
            if (!searchContainer.classList.contains('pinned')) {
                searchContainer.classList.add('focused');
                displaySuggestions();
            }
        });

        searchInput.addEventListener('blur', () => {
            if (!searchContainer.classList.contains('pinned')) {
                searchContainer.classList.remove('focused');
                setTimeout(() => {
                    document.getElementById('suggestionsContainer').style.display = 'none';
                    document.getElementById('suggestionsContainer').classList.remove('focused');
                }, 200);
                // Move back to bottom after blur
                setTimeout(moveToBottom, 500);
            }
        });

        // Automatic Movement to Bottom
        function moveToBottom() {
            if (!searchContainer.classList.contains('pinned') && !searchContainer.classList.contains('focused')) {
                searchContainer.style.bottom = 'auto';

                searchContainer.style.transform = 'translateX(-50%)';

        }

                const sites = JSON.parse(localStorage.getItem('savedSites') || '[]');

                searchContainer.classList.add('pinned');
                searchContainer.classList.remove('focused');
                searchContainer.style.transform = 'none';
                searchContainer.style.top = '0';
                searchContainer.style.left = '0';
                searchContainer.style.bottom = 'auto';
                document.getElementById('suggestionsContainer').style.display = 'none';
                document.getElementById('suggestionsContainer').classList.remove('focused');
            }
        }

        // Initialize
        loadTheme();
        displaySearchHistory();
        displaySavedSites();
        document.getElementById('siteForm').addEventListener('submit', saveSite);

        // Call moveToBottom initially to ensure correct positioning
        moveToBottom();
    </script>
</body>
