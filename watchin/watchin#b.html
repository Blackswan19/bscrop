
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BsWatchin</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Roboto font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
                @import url('https://fonts.googleapis.com/css2?family=Alata&family=Anton&family=Caveat:wght@400..700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Great+Vibes&family=Racing+Sans+One&family=Roboto+Slab:wght@100..900&family=Satisfy&family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Caveat:wght@400..700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Great+Vibes&family=Racing+Sans+One&family=Roboto+Slab:wght@100..900&family=Satisfy&family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Caveat:wght@400..700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Great+Vibes&family=Roboto+Slab:wght@100..900&family=Satisfy&family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;700&family=Orbitron:wght@400;700&family=Red+Hat+Display:wght@400;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Alata&family=Corinthia:wght@400;700&family=DM+Serif+Display:ital@0;1&family=Geologica:wght@100..900&family=Lavishly+Yours&family=League+Spartan:wght@100..900&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Mrs+Saint+Delafield&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
            font-family: "Prompt", sans-serif;
        } * {
  -webkit-tap-highlight-color: transparent;
}
body {
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}
        :root {
            --primary-color: #e50914;
            --background-dark: #0d0d0d;
            --card-background: #1a1a1a;
            --input-background: #333;
            --text-color: #fff;
            --secondary-background: #222;
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }

        body {
            background-color: var(--background-dark);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            overflow-x: hidden;
            line-height: 1.5;
        }

        /* Welcome Message */
        .welcome-message {
           background-color: #000;
    color: var(--primary-color);
    text-align: center;
    padding: 30px;
    font-size: 1.125rem;
    font-weight: 700;
    position: sticky;
    top: 0px;
    z-index: 1000;
    display: none;
        }

        /* Header */
        .header {
            background-color: #000;
            padding: 10% 0;
            text-align: center;
            border-bottom: 2px solid var(--primary-color);
        }
        ::placeholder{
            color: rgb(212, 212, 212);
        }
        .header h1 {
            font-size: 50px;
            font-weight: 900;
            color: var(--primary-color);
            margin: 0;
            letter-spacing: 1px;
        }

        /* Password Section */
        .password-section {
            max-width: 400px;
            margin: 4rem auto;
            padding: 1.5rem;
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            text-align: center;
        }

        .username-input,
        .password-input {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            font-size: 1rem;
            width: 100%;
            transition: var(--transition);
        }

        .password-input-container {
            position: relative;
        }

        .password-input {
            padding-right: 2.5rem; /* Space for eye icon */
        }

        .eye-icon {
            position: absolute;
    right: 0.75rem;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #ff0000;
    font-size: 20px;
        }

        .username-input:focus,
        .password-input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(229, 9, 20, 0.2);
        }

        .submit-btn {
            background-color: var(--primary-color);
            border: none;
            color: var(--text-color);
            font-weight: 700;
            padding: 0.75rem;
            width: 100%;
            border-radius: 4px;
            text-transform: uppercase;
            cursor: pointer;
            transition: var(--transition);
        }

        .submit-btn:hover {
            background-color: #c40812;
        }

        .error-message {
            color: var(--primary-color);
            font-size: 0.875rem;
            margin-top: 25px;
            display: none;
        }

        /* Subscription Prompt */
        .subscription-prompt {
            text-align: center;
            margin: 2rem auto;
            padding: 1rem;
            background-color: var(--secondary-background);
            border-radius: var(--border-radius);
            max-width: 400px;
        }

        .subscription-prompt p {
            margin: 0 0 0.75rem 0;
            font-size: 0.95rem;
        }

        .subscription-btn {
            background-color: var(--primary-color);
            border: none;
            color: var(--text-color);
            padding: 0.625rem 1.25rem;
            border-radius: 4px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: var(--transition);
        }

        .subscription-btn:hover {
            background-color: #c40812;
        }

        /* Movie Section */
        .movie-section {
            display: none;
            padding: 2rem 1rem;
        }

        .movie-card {
            max-width: 220px;
            margin: 1rem auto;
            transition: var(--transition);
        }

        .movie-card:hover {
            transform: translateY(-5px);
        }

        .movie-img {
            width: 100%;
            height: auto;
            border-radius: var(--border-radius);
            object-fit: cover;
            aspect-ratio: 2/3;
            cursor: pointer;
        }

        .movie-title {
            font-size: 1rem;
            font-weight: 700;
            text-align: center;
            margin-top: 0.5rem;
            color: var(--text-color);
            text-transform: uppercase;
        }

        .movie-link {
            text-decoration: none;
            display: block;
        }

        /* Full-Screen Overlay */
        .fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .fullscreen-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(10px);
            position: absolute;
            top: 0;
            left: 0;
                z-index: -1;
        }

        .play-button {
           background-color: rgb(255 0 0 / 80%);
    border: none;
    color: #ffffff;
    padding: 1rem 2rem;
    border-radius: 10px;
    font-size: 1.25rem;
    font-weight: 600;
    text-transform: uppercase;
    cursor: pointer;
    transition: var(--transition);
    filter: drop-shadow(0px 0px 16px black);
        }

        .play-button:hover {
            background-color: #c40812;
        }

        .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 2100;
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .movie-section {
                display: none;
                flex-wrap: wrap;
                justify-content: center;
                gap: 1.5rem;
            }

            .movie-card {
                margin: 0;
            }
        }

        @media (max-width: 576px) {
            .header {
                padding: 20% 0;
            }

           
            .password-section,
            .subscription-prompt {
                margin: 2rem 1rem;
                padding: 1rem;
            }

            .fullscreen-img {
                filter: blur(5px); /* Less blur on smaller screens */
            }

            .play-button {
                padding: 0.75rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-message" id="welcomeMessage">Welcome, <span id="userName"></span></div>
    <div class="header">
        <h1>BsWatchin</h1>
    </div>
    <div class="container">
        <div class="password-section" id="passwordSection">
            <input type="text" id="usernameInput" class="form-control username-input" placeholder="Enter Username">
            <div class="password-input-container">
                <input type="password" id="passwordInput" class="form-control password-input" placeholder="Enter Password">
                <i class="bi bi-eye eye-icon" id="togglePassword"></i>
            </div>
            <button class="btn submit-btn mt-3" onclick="checkCredentials()">Submit</button>
            <p id="errorMessage" class="error-message">Incorrect Username or Password!</p>
        </div>
        <div class="subscription-prompt">
            <p>Unlock this movie for just ₹19! Subscribe now to access premium content.</p>
            <button class="subscription-btn" onclick="restrictPayment()">Subscribe Now</button>
        </div>
        <div class="movie-section" id="movieSection">
            <div class="movie-card">
                <a class="movie-link">
                    <img src="https://cdn.123telugu.com/content/wp-content/uploads/2025/04/Hit3-7.jpg" alt="HIT 3" class="movie-img" onclick="showFullscreenImage(this)">
                </a>
                <div class="movie-title">HIT 3</div>
            </div>
        </div>
    </div>

    <!-- Full-Screen Overlay -->
    <div class="fullscreen-overlay" id="fullscreenOverlay">
        <img src="" alt="Full-screen movie poster" class="fullscreen-img" id="fullscreenImg">
        <a href="https://drive.google.com/file/d/13DniauB_DLHyyI8tljLH5Roa9_Uj1SYz/view"><button class="play-button">Play Now</button></a>
        <button class="close-button" onclick="closeFullscreen()">✕</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>
        // Password Toggle
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('passwordInput');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.classList.toggle('bi-eye');
            togglePassword.classList.toggle('bi-eye-slash');
        });

        // Check Credentials
        function checkCredentials() {
            const username = document.getElementById('usernameInput').value.trim();
            const password = document.getElementById('passwordInput').value;
            const users = {
                'PHANI': 'phani@0212',
            };
            const movieSection = document.getElementById('movieSection');
            const errorMessage = document.getElementById('errorMessage');
            const passwordSection = document.getElementById('passwordSection');
            const welcomeMessage = document.getElementById('welcomeMessage');
            const userNameSpan = document.getElementById('userName');

            if (users[username] && users[username] === password) {
                passwordSection.style.display = 'none';
                welcomeMessage.style.display = 'block';
                movieSection.style.display = 'block';
                userNameSpan.textContent = username;
                errorMessage.style.display = 'none';
            } else {
                errorMessage.style.display = 'block';
                movieSection.style.display = 'none';
                welcomeMessage.style.display = 'none';
            }
        }

        // Restrict Payment
        function restrictPayment() {
            alert('You don\'t have access to payment.');
        }

        // Full-Screen Image
        function showFullscreenImage(imgElement) {
            const overlay = document.getElementById('fullscreenOverlay');
            const fullscreenImg = document.getElementById('fullscreenImg');
            fullscreenImg.src = imgElement.src;
            overlay.style.display = 'flex';
        }

        function closeFullscreen() {
            const overlay = document.getElementById('fullscreenOverlay');
            overlay.style.display = 'none';
        }
        // // Context menu functionality
document.addEventListener("DOMContentLoaded", () => {
    const customMenu = document.querySelector(".custom-menu");

    // Show custom menu on right-click
    document.addEventListener("contextmenu", (event) => {
        event.preventDefault();
        customMenu.style.display = "block";
        customMenu.style.top = `${event.pageY}px`;
        customMenu.style.left = `${event.pageX}px`;
    });

    // Hide the menu when clicking elsewhere
    document.addEventListener("click", () => {
        customMenu.style.display = "none";
    });
});
    </script>
    
</body>
</html>
