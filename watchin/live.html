<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BsWatchin | BsTv live</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/x5Pb9bH/watchinlogo.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Roboto font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Prompt font -->
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
            font-family: "Prompt", sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
        }
        .header {
            background-color: #000;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2em;
            color: #e50914;
        }
        .movie-section {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .movie-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .movie-info h2 {
            font-size: 1.8em;
            margin: 10px 0;
        }
        .movie-info p {
            font-size: 1em;
            color: #b3b3b3;
            max-width: 600px;
            margin: 0 auto;
        }
        .countdown {
            font-size: 1.5em;
            color: #e50914;
            margin: 10px 0;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            display: none; /* Hide video until start time */
        }
        .video-container.active {
            display: block; /* Show video when active */
        }
        .video-container video,
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .image-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            display: block; /* Show image by default */
        }
        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;z-index: -1;
        }
        .image-container.hidden {
            display: none; /* Hide image when video starts */
        }
        .movie-info.hidden {
            display: none; /* Hide movie-info when video starts */
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5em;
            }
            .movie-info h2 {
                font-size: 1.4em;
            }
            .movie-info p {
                font-size: 0.9em;
            }
            .countdown {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 style="color: #ff000dbe;">Power by <a style="text-decoration: underline;color: #004cff;" target="_blank" href="https://blackswan19.github.io/bscrop/TV/main">BsTv</a></h1>
    </div>
    <div class="movie-section">
        <div class="movie-info" id="movie-info">
            <h2>Your Movie</h2>
            <p>Your selected Movie will start automatically at 6:30 PM IST on May 23, 2025.</p>
            <div class="countdown" id="countdown">Movie starts in...</div>
        </div>
        <div class="image-container" id="image-container">
            <img src="https://www.deccanchronicle.com/h-upload/2025/04/01/1903380-screenshot2025-04-01at83153pm.webp" alt="Movie Poster">
        </div>
        <div class="video-container" id="video-container">
            <iframe
                id="video-player"
                src="https://drive.google.com/file/d/10i86qwzF9YtAk_OQ1cDmOTXHXMa4-36H/preview?autoplay=0&mute=1"
                allow="autoplay"
                frameborder="0"
                muted
                controls="false">
            </iframe>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script>
        // Schedule video to start at 6:30 PM IST on May 23, 2025 with countdown
        window.onload = function() {
            const videoPlayer = document.getElementById('video-player');
            const videoContainer = document.getElementById('video-container');
            const imageContainer = document.getElementById('image-container');
            const countdownElement = document.getElementById('countdown');
            const movieInfo = document.getElementById('movie-info');

            // Target time: May 23, 2025, 6:30 PM IST
            const targetTime = new Date('2025-05-23T18:30:00+05:30').getTime();

            // Update countdown every second
            function updateCountdown() {
                const now = new Date().getTime();
                const timeDiff = targetTime - now;

                if (timeDiff <= 0) {
                    // Time reached: hide countdown, movie-info, and image, show video, start playback
                    countdownElement.style.display = 'none';
                    movieInfo.classList.add('hidden');
                    imageContainer.classList.add('hidden');
                    videoContainer.classList.add('active');
                    // For Google Drive iframe
                    if (videoPlayer.tagName === 'IFRAME') {
                        videoPlayer.src = videoPlayer.src.replace('autoplay=0', 'autoplay=1');
                    }
                    clearInterval(countdownInterval);
                } else {
                    // Calculate minutes and seconds
                    const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
                    countdownElement.textContent = `Movie starts in ${minutes
                        .toString()
                        .padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
            }

            // Initial countdown update
            updateCountdown();

            // Update countdown every second
            const countdownInterval = setInterval(updateCountdown, 1000);
        };

        // Context menu functionality
        document.addEventListener("DOMContentLoaded", () => {
            const customMenu = document.querySelector(".custom-menu");

            // Show custom menu on right-click
            document.addEventListener("contextmenu", (event) => {
                event.preventDefault();
                if (customMenu) {
                    customMenu.style.display = "block";
                    customMenu.style.top = `${event.pageY}px`;
                    customMenu.style.left = `${event.pageX}px`;
                }
            });

            // Hide the menu when clicking elsewhere
            document.addEventListener("click", () => {
                if (customMenu) {
                    customMenu.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
